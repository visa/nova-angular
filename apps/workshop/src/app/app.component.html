<div style="block-size: 100vh">
  @if (isLoadingRouteConfig) {
    <div
      [style]="{
        background: 'rgba(255, 255, 255, 0.5)',
        position: 'absolute',
        inlineSize: '100vw',
        blockSize: '100vh',
        zIndex: 2
      }"
    >
      <div
        v-progress-circular
        small
        [determinate]="false"
        aria-label="page loading"
        [style]="{
          position: 'absolute',
          top: '50%',
          left: '50%',
          transform: 'translate(-50%, -50%)',
          zIndex: 2
        }"
      ></div>
    </div>
  }
  <router-outlet></router-outlet>
</div>
