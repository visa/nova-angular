<nova-workshop-page-hero>
  <ul v-tabs aria-label="View examples and API of the component">
    <li v-tab-item [active]="selectedTab() === 0">
      <button v-button aria-controls="examples-panel" id="examples-tab" (click)="updateTab(0)">Examples</button>
    </li>
    <li v-tab-item [active]="selectedTab() === 1">
      <button v-button aria-controls="api-panel" id="api-tab" (click)="updateTab(1)">API</button>
    </li>
  </ul>
</nova-workshop-page-hero>
<div class="page__content v-surface">
  <nova-workshop-tab-panel vFlex index="0" class="examples-panel" id="examples-panel" aria-labelledby="examples-tab">
    <ng-container *ngIf="!workshopService.isLoadingExamples() && examples()">
      <nova-workshop-on-this-page [associatedTab]="0" [items]="examples()"></nova-workshop-on-this-page>
    </ng-container>
    <div vFlexGrow vSurface class="examples-list">
      <ng-container *ngIf="workshopService.isLoadingExamples()">
        <div v-progress-circular aria-label="Examples loading"></div>
      </ng-container>
      <router-outlet #routerOutlet></router-outlet>
    </div>
  </nova-workshop-tab-panel>
  <nova-workshop-tab-panel index="1" id="api-panel" aria-labelledby="api-tab" class="w-api-page">
    <nova-workshop-api-table></nova-workshop-api-table>
  </nova-workshop-tab-panel>
</div>
