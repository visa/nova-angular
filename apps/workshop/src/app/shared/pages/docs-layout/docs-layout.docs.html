<div class="layout" [ngClass]="darkTheme() ? 'theme-dark' : 'theme-light'">
  <nova-workshop-site-header></nova-workshop-site-header>
  <nova-workshop-site-nav></nova-workshop-site-nav>
  <div class="layout__content" #content id="content" tabindex="-1" href="#content">
    <main class="layout__main">
      <div class="layout__main-wrapper">
        <nova-workshop-global-banner></nova-workshop-global-banner>
        <router-outlet></router-outlet>
      </div>
    </main>
    <nova-workshop-site-footer></nova-workshop-site-footer>
  </div>
</div>
