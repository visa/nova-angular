<div
  *ngIf="globalBannerOpen()"
  v-banner
  isGlobal
  v-message
  messageType="information"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <svg v-message-icon v-icon-visa-information-low></svg>
  <div v-message-content vPL="2" vPB="2">
    <h2 vTypography="body-2-bold">Global Banner {{ globalBannerCount() }}</h2>
    <p>Text content for the banner component</p>
  </div>
  <button
    (click)="closeGlobalBanner()"
    v-button-icon
    subtle
    vMT="-8"
    vMR="-8"
    buttonSize="small"
    buttonColor="tertiary"
    aria-label="close"
  >
    <svg focusable="false" v-icon-visa-close-tiny></svg>
  </button>
</div>
