<aside v-anchor-link-menu *ngIf="items() && items()!.length">
  <section style="position: sticky; top: var(--size-scalable-10)">
    <div v-anchor-link-menu-header>
      <h2 vTypography="overline">On This Page</h2>
    </div>
    <ul>
      <li *ngFor="let item of items()">
        <a
          v-link
          [routerLink]="[]"
          [fragment]="item['id']"
          [id]="item['id'] + '-link'"
          (click)="navigateTo(item['id'])"
        >
          {{ item['name'] }}
        </a>
      </li>
    </ul>
  </section>
</aside>
