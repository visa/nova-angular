<footer vFlex vFlexRow vFlexWrap vJustifyContentBetween vAlignItemsCenter class="v-footer" aria-label="Site">
  <p>Copyright Â© {{ currentYear }} Visa Inc. All Rights Reserved</p>
  <div vFlex vFlexWrap vAlignItemsCenter vGap="10" vM="8">
    <div vFlex vGap="8" vFlexWrap>
      <label v-label for="nova-themer-select" id="nova-themer-select-label">Select theme</label>
      <div v-input-container vFlex vFlexBasis="60%">
        <select v-select id="nova-themer-select" (change)="selectTheme($event)">
          <option hidden></option>
          <option value="none">none</option>
          <option *ngFor="let theme of themeList" [value]="theme.key" [selected]="currentTheme === theme.key">
            {{ theme.label }}
          </option>
        </select>
        <svg v-icon-visa-chevron-down-tiny></svg>
      </div>
    </div>
    <div vFlex vFlexWrap vJustifyContentBetween vGap="10" vM="8">
      <label v-switch-label v-label for="rtl-switch" id="rtl-switch-label">Right to Left</label>
      <input
        v-switch
        id="rtl-switch"
        aria-labelledby="rtl-switch-label"
        name="default-switch"
        (click)="switch()"
        [checked]="checked"
      />
    </div>
    <a v-link routerLink="/site-map">Sitemap</a>
  </div>
</footer>
