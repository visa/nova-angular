<fieldset vFlex vGap="8" vFlexWrap>
  <legend v-label vTypography="label-large">Group label</legend>
  <ul vFlex>
    <li *ngFor="let label of labels">
      <div v-chip vFlex>
        <span>{{ label }}</span>
        <button
          v-button-icon
          [attr.aria-label]="'clear ' + label"
          subtle
          buttonColor="tertiary"
          [id]="makeButtonId(label)"
          (click)="deleteLabel(label)"
        >
          <svg v-icon-visa-clear-alt-tiny></svg>
        </button>
      </div>
    </li>
  </ul>
</fieldset>
<div vMT="12">
  <button v-button (click)="reset()" id="removable-reset-button">Reset</button>
</div>
