<fieldset vFlex vGap="8" vFlexWrap>
  <legend v-label vTypography="label-large">Group label</legend>
  <ul vFlex>
    <li *ngFor="let item of [].constructor(7); let i = index">
      <label v-label v-chip v-chip-selection vGap="6" for="selection-chip-group{{i}}">
        Label {{i + 1}}
        <input v-checkbox id="selection-chip-group{{i}}" />
      </label>
    </li>
  </ul>
</fieldset>
