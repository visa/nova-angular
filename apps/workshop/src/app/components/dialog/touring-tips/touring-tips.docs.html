<button v-button buttonColor="primary" (click)="toggleDialog(true)">Open touring tips dialog</button>
<dialog v-dialog v-message>
  <div v-message-content vPB="2" vPR="2">
    <h2 v-dialog-header vFlex vAlignItemsCenter vJustifyContentStart vGap="6">
      <h2>Touring tips title</h2>
    </h2>
    <div vFlex vGap="8" vFlexRow vAlignItemsCenter vPB="8">
      <div
        vTypography="subtitle-2"
        vFlex
        vAlignItemsCenter
        vJustifyContentCenter
        style="
          background-color: var(--palette-default-surface-highlight);
          block-size: 36px;
          inline-size: 36px;
          border-radius: var(--size-rounded-pill);
        "
      >
        2
      </div>
      <p v-dialog-text vTypography="body-2-bold">Touring tips instructions</p>
    </div>
    <p vTypography="body-2">This is required text that describes the dialog title in more detail.</p>
    <div vFlex vFlexWrap vGap="8" vPT="16" vAlignItemsCenter vJustifyContentBetween>
      <p>2 of 4</p>
      <div vFlex vFlexWrap vGap="8" vPT="16" vAlignItemsCenter vJustifyContentEnd>
        <button v-button buttonColor="secondary" (click)="toggleDialog(false)">Previous</button>
        <button (click)="toggleDialog(false)" v-button buttonColor="primary" autofocus>Next</button>
      </div>
    </div>
  </div>
  <button
    v-button-icon
    buttonColor="tertiary"
    buttonSize="small"
    subtle
    (click)="toggleDialog(false)"
    vMT="-20"
    vML="-12"
    vMR="-18"
    aria-label="close"
  >
    <svg v-icon-visa-close-tiny />
  </button>
</dialog>
