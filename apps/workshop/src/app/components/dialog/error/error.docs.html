<button v-button buttonColor="primary" (click)="toggleDialog(true)">Open error dialog</button>
<dialog v-dialog v-message messageType="error">
  <div v-message-content vPB="2" vPR="2">
    <h2 v-dialog-header vFlex vAlignItemsCenter vJustifyContentStart vGap="6">
      <svg v-message-icon v-icon-visa-error-low aria-hidden="false" aria-label="Error" role="img" />
      <span>Error title</span>
    </h2>
    <p v-dialog-text>This is required text that describes the dialog title in more detail.</p>
    <div vFlex vFlexWrap vGap="8" vPT="16" vAlignItemsCenter vJustifyContentStart>
      <button v-button buttonColor="primary" (click)="toggleDialog(false)" autofocus>Primary action</button>
    </div>
  </div>
  <button
    v-button-icon
    buttonColor="tertiary"
    buttonSize="small"
    subtle
    (click)="toggleDialog(false)"
    vMT="-20"
    vML="-12"
    vMR="-18"
    aria-label="close"
  >
    <svg v-icon-visa-close-tiny />
  </button>
</dialog>
