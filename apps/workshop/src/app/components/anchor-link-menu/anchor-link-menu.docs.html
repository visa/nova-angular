<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2" vMT="36">Default anchor link menus</h2>

  <nova-workshop-example exampleTitle="Default anchor link menu" selector="nova-workshop-anchor-link-menu-default">
    <nova-workshop-anchor-link-menu-default></nova-workshop-anchor-link-menu-default>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Anchor link menu without section title"
    selector="nova-workshop-anchor-link-menu-default-no-title"
  >
    <nova-workshop-anchor-link-menu-default-no-title></nova-workshop-anchor-link-menu-default-no-title>
  </nova-workshop-example>
  <nova-workshop-example
    exampleTitle="Anchor link menu with nested items"
    selector="nova-workshop-anchor-link-menu-default-nested"
  >
    <nova-workshop-anchor-link-menu-default-nested></nova-workshop-anchor-link-menu-default-nested>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Right to left anchor link menu"
    selector="nova-workshop-anchor-link-menu-right-to-left"
  >
    <nova-workshop-anchor-link-menu-right-to-left></nova-workshop-anchor-link-menu-right-to-left>
  </nova-workshop-example>
</ng-container>
