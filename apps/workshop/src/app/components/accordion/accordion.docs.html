<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Individual accordions</h2>
  <nova-workshop-example selector="nova-workshop-accordion-default" exampleTitle="Default accordion">
    <nova-workshop-accordion-default></nova-workshop-accordion-default>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-accordion-disabled" exampleTitle="Disabled accordion">
    <nova-workshop-accordion-disabled></nova-workshop-accordion-disabled>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-accordion-with-icon" exampleTitle="Accordion with icon">
    <nova-workshop-accordion-with-icon></nova-workshop-accordion-with-icon>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-accordion-with-badge" exampleTitle="Accordion with badge">
    <nova-workshop-accordion-with-badge></nova-workshop-accordion-with-badge>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-accordion-subtle" exampleTitle="Subtle accordion">
    <nova-workshop-accordion-subtle></nova-workshop-accordion-subtle>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-accordion-subtle-disabled" exampleTitle="Disabled subtle accordion">

  </nova-workshop-example>

  </nova-workshop-example>

  </nova-workshop-example>

  <nova-workshop-example
    selector="nova-workshop-accordion-multi-select-with-disabled-accordion"
    exampleTitle="Multi-select accordion group with disabled accordion"

  </nova-workshop-example>

  </nova-workshop-example>

  <nova-workshop-example
    selector="nova-workshop-accordion-with-programmatic-expansion"
    exampleTitle="Accordion group with programmatically expanded item"
  >
    <nova-workshop-accordion-with-programmatic-expansion></nova-workshop-accordion-with-programmatic-expansion>

  </nova-workshop-example>

  <nova-workshop-example
    selector="nova-workshop-accordion-with-arrow-key-navigation"
    exampleTitle="Accordion group with arrow key navigation"
  >
    <nova-workshop-accordion-with-arrow-key-navigation></nova-workshop-accordion-with-arrow-key-navigation>
  </nova-workshop-example>

  <nova-workshop-example
    selector="nova-workshop-accordion-with-arrow-keys-and-no-tab-navigation"
    exampleTitle="Accordion group with arrow key navigation and no tab navigation"
  >
    <nova-workshop-accordion-with-arrow-keys-and-no-tab-navigation></nova-workshop-accordion-with-arrow-keys-and-no-tab-navigation>
  </nova-workshop-example>
</ng-container>
