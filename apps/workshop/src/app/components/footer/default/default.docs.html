<footer v-footer vGap="15">
  <div vFlex vMR="1">
    <svg v-logo-visa height="23" width="71" aria-label="Visa"></svg>
  </div>
  <div vFlex vFlexGrow vFlexWrap vJustifyContentBetween vGap="42">
    <p>Copyright © YYYY-YYYY Visa. All rights reserved.</p>
    <ul v-footer-links vFlex vFlexWrap vGap="16">
      <li *ngFor="let data of mockFooterData">
        <a [href]="data.path" v-link>{{data.title}}</a>
      </li>
    </ul>
  </div>
</footer>
