<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <nova-workshop-example exampleTitle="Default footer" selector="nova-workshop-footer-default" [headingLevel]="2">
    <nova-workshop-footer-default></nova-workshop-footer-default>
  </nova-workshop-example>
  <nova-workshop-example exampleTitle="Navigational footer" selector="nova-workshop-footer-extended" [headingLevel]="2">
    <nova-workshop-footer-extended></nova-workshop-footer-extended>
  </nova-workshop-example>
</ng-container>
