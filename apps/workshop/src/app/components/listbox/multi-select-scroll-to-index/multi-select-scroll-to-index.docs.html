<label v-label for="ms-scroll-to-index" id="ms-scroll-to-index-label">Label (required)</label>
<div v-listbox-container id="ms-scroll-to-index" aria-labelledby="ms-scroll-to-index-label">
  <ul v-listbox containHeight multiselect>
    <li v-listbox-item *ngFor="let item of items" [value]="item.value">{{ item.label }}</li>
  </ul>
</div>
<div vFlex vGap="16">
  <button v-button vMT="8" (click)="selectAndScroll()">Select and scroll to option {{ index }}</button>
  <button v-button vMT="8" buttonColor="secondary" (click)="reset()">Reset</button>
</div>
