<form [formGroup]="formValidation" vFlex vFlexCol vGap="16">
  <div>
    <label v-label id="model-fb-singleselect-label" for="model-fb-singleselect">Label (required)</label>
    <div
      v-listbox-container
      id="model-fb-singleselect"
      aria-labelledby="model-fb-singleselect-label"
      aria-describedby="model-fb-singleselect-message"
    >
      <ul
        v-listbox
        containHeight
        formControlName="ssFormControl"
        [invalid]="isSubmitted && formValidation.controls['ssFormControl'].invalid"
      >
        <li *ngFor="let item of singleSelectItems" v-listbox-item [value]="item.value">{{ item.label }}</li>
      </ul>
    </div>
    <span v-input-message id="model-fb-singleselect-message" role="alert" aria-live="polite">
      <ng-container *ngIf="isSubmitted && formValidation.controls['ssFormControl'].invalid"
        ><svg v-icon-visa-error-tiny></svg>Error: please fill out the field</ng-container
      >
    </span>
  </div>
  <div>
    <label v-label id="model-fb-multiselect-label" for="model-fb-multiselect">Label (required)</label>
    <div
      v-listbox-container
      id="model-fb-multiselect"
      aria-labelledby="model-fb-multiselect-label"
      aria-describedby="model-fb-multiselect-message"
    >
      <ul
        v-listbox
        containHeight
        multiselect
        formControlName="msFormControl"
        [invalid]="isSubmitted && formValidation.controls['msFormControl'].invalid"
      >
        <li *ngFor="let item of multiselectItems" v-listbox-item [value]="item.value">{{ item.label }}</li>
      </ul>
    </div>
    <span v-input-message id="model-fb-multiselect-message" role="alert" aria-live="polite">
      <ng-container *ngIf="isSubmitted && formValidation.controls['msFormControl'].invalid"
        ><svg v-icon-visa-error-tiny></svg>Error: please fill out the field</ng-container
      >
    </span>
  </div>
  <div vMT="8" vGap="16">
    <button v-button type="submit" (click)="onSubmit()">Submit</button>
    <button v-button buttonColor="secondary" type="reset" (click)="formValidation.reset(); isSubmitted = false">
      Reset
    </button>
  </div>
</form>

<!-- For demo purposes: -->
<code>{{'formValidation.value[\'ssFormControl\']: [ ' + formValidation.value['ssFormControl'] + ' ]'}}</code>
<code>{{'formValidation.value[\'msFormControl\']: [ ' + formValidation.value['msFormControl'] + ' ]'}}</code>
