<label v-label for="ms-template-driven" id="ms-template-driven-label">Label (required)</label>
<div v-listbox-container id="ms-template-driven" aria-labelledby="ms-template-driven-label">
  <ul v-listbox containHeight multiselect [(ngModel)]="initialValue" #templateListbox="ngModel">
    <li v-listbox-item *ngFor="let item of items" [value]="item.value">{{ item.label }}</li>
  </ul>
</div>

<code>{{'Value: [ ' + templateListbox.value + ' ]'}}</code>
