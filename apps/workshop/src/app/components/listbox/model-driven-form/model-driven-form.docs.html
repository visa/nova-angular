<form [formGroup]="formValidation" vFlex vFlexCol vGap="16">
  <div>
    <label id="model-form-singleselect-label" for="model-form-singleselect" v-label>Label (required)</label>
    <div
      v-listbox-container
      id="model-form-singleselect"
      aria-labelledby="model-form-singleselect-label"
      aria-describedby="model-form-singleselect-message"
    >
      <ul
        v-listbox
        containHeight
        [formControl]="ssFormControl"
        [invalid]="isSubmitted && formValidation.controls['ssFormControl'].invalid"
      >
        <li *ngFor="let item of singleSelectItems" v-listbox-item [value]="item.value">{{ item.label }}</li>
      </ul>
    </div>
    <span v-input-message role="alert" aria-live="polite" id="model-form-singleselect-message">
      <ng-container *ngIf="isSubmitted && formValidation.controls['ssFormControl'].invalid">
        <svg v-icon-visa-error-tiny></svg>Error: Please fill out field
      </ng-container>
    </span>
  </div>
  <div>
    <label id="model-form-multiselect-label" for="model-form-multiselect" v-label>Label (required)</label>
    <div
      v-listbox-container
      id="model-form-multiselect"
      aria-labelledby="model-form-multiselect-label"
      aria-describedby="model-form-multiselect-message"
    >
      <ul
        v-listbox
        containHeight
        multiselect
        [formControl]="msFormControl"
        [invalid]="isSubmitted && formValidation.controls['msFormControl'].invalid"
      >
        <li *ngFor="let item of multiselectItems" v-listbox-item [value]="item.value">{{ item.label }}</li>
      </ul>
    </div>
    <span v-input-message aria-live="assertive" aria-atomic="true" id="model-form-multiselect-message">
      <ng-container *ngIf="isSubmitted && formValidation.controls['msFormControl'].invalid">
        <svg v-icon-visa-error-tiny></svg>Error: Please fill out field
      </ng-container>
    </span>
  </div>
  <div vMT="8" vGap="16">
    <button v-button type="submit" (click)="onSubmit()">Submit</button>
    <button v-button buttonColor="secondary" type="reset" (click)="formValidation.reset(); isSubmitted = false">
      Reset
    </button>
  </div>
</form>

<!-- For demo purposes: -->
<code>{{'formValidation.value[\'ssFormControl\']: [ ' + formValidation.value['ssFormControl'] + ' ]'}}</code>
<code>{{'formValidation.value[\'msFormControl\']: [ ' + formValidation.value['msFormControl'] + ' ]'}}</code>
