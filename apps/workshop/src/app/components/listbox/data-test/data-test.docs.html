<label v-label for="data-test-listbox" id="data-test-listbox-label">Label (required)</label>
<div v-listbox-container id="data-test-listbox" aria-labelledby="data-test-listbox-label">
  <ul v-listbox containHeight>
    <li v-listbox-item *ngFor="let item of items" [value]="item['value']">{{ item['label'] }}</li>
  </ul>
</div>

<div vMT="12">
  <button v-button (click)="onChange()">Swap data</button>
</div>
