<label v-label for="single-select-with-message" id="single-select-with-message-label">Label (required)</label>
<div
  v-listbox-container
  id="single-select-with-message"
  aria-labelledby="single-select-with-message-label single-select-with-message-message"
>
  <ul v-listbox containHeight>
    <li v-listbox-item *ngFor="let item of items" [value]="item.value">{{ item.label }}</li>
  </ul>
</div>
<div v-input-message id="single-select-with-message-message">
  This is optional text that describes the label in more detail.
</div>
