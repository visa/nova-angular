<label v-label for="ss-radio-group" id="ss-radio-group-label">Label (required)</label>
<div v-listbox-container id="ss-radio-group" aria-labelledby="ss-radio-group-label">
  <div v-listbox containHeight>
    <div v-listbox-item *ngFor="let item of items">
      <input v-radio name="as-radio" [value]="item.value" [id]="'ss-radio-' + item.value" />
      <label v-label [for]="'ss-radio-' + item.value">{{ item.label }}</label>
    </div>
  </div>
</div>
