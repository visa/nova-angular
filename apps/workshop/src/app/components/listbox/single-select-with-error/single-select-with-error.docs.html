<label v-label for="ss-error" id="ss-error-label">Label (required)</label>
<div v-listbox-container id="ss-error" aria-labelledby="ss-error-label" aria-describedby="single-select-error-message">
  <ul v-listbox containHeight [invalid]="isInvalid">
    <li v-listbox-item *ngFor="let item of items; index as i" [value]="item.value">{{ item.label }}</li>
  </ul>
</div>
<span v-input-message id="single-select-error-message" role="alert" aria-live="polite">
  <ng-container *ngIf="isInvalid">
    <svg v-icon-visa-error-tiny></svg>
    This is required text that describes the error in more detail.
  </ng-container>
</span>
<div vFlex vGap="16">
  <button v-button vMT="8" (click)="handleSubmit()">Submit</button>
  <button v-button buttonColor="secondary" vMT="8" (click)="handleReset()">Reset</button>
</div>
