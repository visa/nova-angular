<label v-label for="scroll-to-index-label" id="scroll-to-index-label">Label (required)</label>
<div v-listbox-container aria-labelledby="scroll-to-index-label" id="scroll-to-index">
  <ul v-listbox containHeight containHeight>
    <li v-listbox-item *ngFor="let item of items; index as i" [value]="item.value">{{ item.label }}</li>
  </ul>
</div>
