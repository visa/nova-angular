<label v-label for="ms-selected-options" id="ms-selected-options-label">Label (required)</label>
<div v-listbox-container id="ms-selected-options" aria-labelledby="ms-selected-options-label">
  <ul v-listbox containHeight multiselect>
    <li v-listbox-item *ngFor="let item of items; index as i" [value]="item.value" [active]="i === 1">
      {{ item.label }}
    </li>
  </ul>
</div>
