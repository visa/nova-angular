<label v-label for="checkbox-group" id="checkbox-group-label">Label</label>
<div v-listbox-container id="checkbox-group" aria-labelledby="checkbox-group-label">
  <ul v-listbox containHeight>
    <li v-listbox-item *ngFor="let item of items">
      <input v-checkbox [value]="item.value" [id]="'ms-checkbox-' + item.value" />
      <label v-label [for]="'ms-checkbox-' + item.value">{{ item.label }}</label>
    </li>
  </ul>
</div>
