<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Small avatars</h2>

  <nova-workshop-example exampleTitle="Small image avatar" selector="nova-workshop-avatar-small-image">
    <nova-workshop-avatar-small-image></nova-workshop-avatar-small-image>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Small initials avatar" selector="nova-workshop-avatar-small-initials">
    <nova-workshop-avatar-small-initials></nova-workshop-avatar-small-initials>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Small horizontal icon avatar"
    selector="nova-workshop-avatar-small-horizontal-icon"
  >
    <nova-workshop-avatar-small-horizontal-icon></nova-workshop-avatar-small-horizontal-icon>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Small vertical icon avatar" selector="nova-workshop-avatar-small-vertical-icon">
    <nova-workshop-avatar-small-vertical-icon></nova-workshop-avatar-small-vertical-icon>
  </nova-workshop-example>

  <h2 vTypography="headline-2">Large avatars</h2>

  <nova-workshop-example exampleTitle="Large image avatar" selector="nova-workshop-avatar-large-image">
    <nova-workshop-avatar-large-image></nova-workshop-avatar-large-image>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Large initials avatar" selector="nova-workshop-avatar-large-initials">
    <nova-workshop-avatar-large-initials></nova-workshop-avatar-large-initials>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Large icon avatar" selector="nova-workshop-avatar-large-icon">
    <nova-workshop-avatar-large-icon></nova-workshop-avatar-large-icon>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Large fictitious brand avatar"
    selector="nova-workshop-avatar-large-fictitious-brand"
  >
    <nova-workshop-avatar-large-fictitious-brand></nova-workshop-avatar-large-fictitious-brand>
  </nova-workshop-example>

  <h2 vTypography="headline-2">Custom avatars</h2>

  <nova-workshop-example exampleTitle="Avatar as button" selector="nova-workshop-avatar-as-button">
    <nova-workshop-avatar-as-button></nova-workshop-avatar-as-button>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Icon avatar with inline directive"
    selector="nova-workshop-avatar-inline-directive"
  >
    <nova-workshop-avatar-inline-directive></nova-workshop-avatar-inline-directive>
  </nova-workshop-example>
</ng-container>
