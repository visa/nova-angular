<div v-tabs vertical>
  <div v-tab-item disclosureTab (disclosureTabToggled)="disclosureTabOpen = !disclosureTabOpen">
    <button v-button buttonColor="tertiary" aria-label="Alex Miller">
      <svg v-icon-visa-home-tiny></svg>
      Label
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </button>
    <div *ngIf="disclosureTabOpen" vFlex vFlexCol vP="4">
      <ul v-tabs vertical>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L1 label 1</a>
        </li>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L1 label 2</a>
        </li>
      </ul>
    </div>
  </div>
</div>
