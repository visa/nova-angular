<div vSurface vAlternate>
  <ul v-tabs aria-label="Alternate horizontal tabs">
    <li v-tab-item *ngFor="let item of tabContent; index as i" [active]="i === selectedButtonTab">
      <button
        v-button
        [aria-controls]="item.id + '-horizontal-alternate-' + i"
        [id]="item.id + '-horizontal-alternate-' + i"
        (click)="showPanel(i)"
      >
        {{ item.tabLabel }}
      </button>
    </li>
  </ul>
  <div
    *ngFor="let item of tabContent; index as i"
    vMY="8"
    vSurface
    class="v-elevation-inset"
    style="min-block-size: 200px"
    role="tabpanel"
    vP="10"
    [vHide]="
      selectedButtonTab !== i
    "
    [id]="item.id"
    [attr.aria-labelledby]="item.id + '-horizontal-alternate-' + i"
  >
    {{ item.text }}
  </div>
</div>
