<div vFlex vFlexWrap vGap="8">
  <ul v-tabs vertical vFlexBasis="30%" aria-label="Vertical tab with icon">
    <li v-tab-item *ngFor="let item of tabContent; index as i" [active]="i === selectedButtonTab">
      <button
        v-button
        [aria-controls]="item.id + '-vertical-tabs-with-icon-' + i"
        [id]="item.id + '-vertical-tabs-with-icon-' + i"
        (click)="showPanel(i)"
      >
        <ng-container [ngSwitch]="item.icon">
          <svg *ngSwitchCase="'statistics'" v-icon-visa-statistics-tiny></svg>
          <svg *ngSwitchCase="'topic'" v-icon-visa-topic-tiny></svg>
          <svg *ngSwitchCase="'email'" v-icon-visa-email-tiny></svg>
          <svg *ngSwitchCase="'home'" v-icon-visa-home-tiny></svg>
        </ng-container>
        {{ item.tabLabel }}
      </button>
    </li>
  </ul>
  <div vFlex vFlexGrow>
    <div
      *ngFor="let item of tabContent; index as i"
      vSurface
      class="v-elevation-inset"
      style="min-block-size: 200px"
      role="tabpanel"
      vP="10"
      [vHide]="
              selectedButtonTab !== i
            "
      [id]="item.id"
      [attr.aria-labelledby]="item.id + '-vertical-tabs-with-icon-' + i"
    >
      {{ item.text }}
    </div>
  </div>
</div>
