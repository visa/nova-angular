<div vFlex vFlexWrap vGap="8" vSurface vAlternate>
  <ul v-tabs vertical vFlexBasis="30%" aria-label="Alternate vertical tabs">
    <li v-tab-item *ngFor="let item of tabContent; index as i" [active]="i === selectedButtonTab">
      <button
        v-button
        [aria-controls]="item.id + '-vertical-alternate-' + i"
        [id]="item.id + '-vertical-alternate-' + i"
        (click)="showPanel(i)"
      >
        {{ item.tabLabel }}
      </button>
    </li>
  </ul>
  <div vFlex vFlexGrow>
    <div
      *ngFor="let item of tabContent; index as i"
      vSurface="2"
      class="v-elevation-inset"
      style="min-block-size: 200px"
      role="tabpanel"
      vP="10"
      [vHide]="
              selectedButtonTab !== i
            "
      [id]="item.id"
      [attr.aria-labelledby]="item.id + '-vertical-alternate-' + i"
    >
      {{ item.text }}
    </div>
  </div>
</div>
