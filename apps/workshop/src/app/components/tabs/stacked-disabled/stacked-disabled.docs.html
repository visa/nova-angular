<ul v-tabs aria-label="Disabled stacked tab">
  <li v-tab-item *ngFor="let item of tabContent; index as i" [active]="i === selectedButtonTab">
    <button
      v-button-stacked
      [aria-controls]="item.id + '-stacked-tabs-' + i"
      [id]="item.id + '-stacked-tabs-' + i"
      (click)="showPanel(i)"
      [disabled]="item.disabled"
    >
      <ng-container [ngSwitch]="item.icon">
        <svg *ngSwitchCase="'home'" v-icon-visa-home-low></svg>
        <svg *ngSwitchCase="'receipt'" v-icon-visa-receipt-low></svg>
        <svg *ngSwitchCase="'statistics'" v-icon-visa-statistics-low></svg>
        <svg *ngSwitchCase="'email'" v-icon-visa-email-low></svg>
      </ng-container>
      {{ item.tabLabel }}
    </button>
  </li>
</ul>
<div
  *ngFor="let item of tabContent; index as i"
  vMY="8"
  vSurface
  class="v-elevation-inset"
  style="min-block-size: 200px"
  role="tabpanel"
  vP="10"
  [vHide]="
      selectedButtonTab !== i
    "
  [id]="item.id"
  [attr.aria-labelledby]="item.id + '-stacked-tabs-' + i"
>
  {{ item.text }}
</div>
