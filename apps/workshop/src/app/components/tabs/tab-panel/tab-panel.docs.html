<ul v-tabs aria-label="Tabs with tab panels">
  <li v-tab-item *ngFor="let item of automaticTabContent; index as i" [active]="i === selectedButtonTab">
    <button
      v-button
      [aria-controls]="item.id + '-tab-panel-' + i"
      [id]="item.id + '-tab-panel-' + i"
      (click)="showPanel(i)"
    >
      {{ item.tabLabel }}
    </button>
  </li>
</ul>
<div
  *ngFor="let item of automaticTabContent; index as i"
  vMY="8"
  vSurface
  class="v-elevation-inset"
  style="min-block-size: 200px"
  role="tabpanel"
  vP="10"
  [vHide]="
        selectedButtonTab !== i
      "
  [id]="item.id"
  [attr.aria-labelledby]="item.id + '-tab-panel-' + i"
>
  {{ item.text }}
</div>
