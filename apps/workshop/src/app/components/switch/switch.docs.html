<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2" vMT="36">Default switches</h2>
  <nova-workshop-example exampleTitle="Default switch" selector="nova-workshop-nova-standard-switch">
    <nova-workshop-nova-standard-switch></nova-workshop-nova-standard-switch>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Switch with description" selector="nova-workshop-nova-optional-text-switch">
    <nova-workshop-nova-optional-text-switch></nova-workshop-nova-optional-text-switch>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Disabled switch" selector="nova-workshop-nova-disabled-off-switch">
    <nova-workshop-nova-disabled-off-switch></nova-workshop-nova-disabled-off-switch>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Disabled selected switch" selector="nova-workshop-nova-disabled-selected-switch">
    <nova-workshop-nova-disabled-selected-switch></nova-workshop-nova-disabled-selected-switch>
  </nova-workshop-example>
</ng-container>
