<div vFlex vFlexCol gap="12">
  <div v-floating-ui-container (floatingUIToggled)="toggleShown($event)">
    <button v-button v-floating-ui-trigger>
      Action
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </button>
    <div v-dropdown-menu vFlex vFlexCol vP="4">
      <button v-button vFlex vJustifyContentStart vTypography="label-large" buttonColor="tertiary" subtle>
        <svg v-icon-visa-export-tiny></svg> Label 1
      </button>
      <button v-button vFlex vJustifyContentStart vTypography="label-large" buttonColor="tertiary" subtle>
        <svg v-icon-visa-copy-tiny></svg> Label 2
      </button>
      <button v-button vFlex vJustifyContentStart vTypography="label-large" buttonColor="tertiary" subtle>
        <svg v-icon-visa-file-download-tiny></svg> Label 3
      </button>
      <button v-button vFlex vJustifyContentStart vTypography="label-large" buttonColor="tertiary" destructive>
        <svg v-icon-visa-delete-tiny></svg> Label 4
      </button>
    </div>
  </div>

  <div v-combobox>
    <label v-label>Label (required)</label>
    <div v-input-container v-floating-ui-trigger vMY="4">
      <input v-input />
      <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
        <v-icon-visa-toggle>
          <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
          <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
        </v-icon-visa-toggle>
      </button>
    </div>
    <div v-listbox-container v-floating-ui-element>
      <ul v-listbox>
        <li v-listbox-item value="option-a">Option A</li>
        <li v-listbox-item value="option-b">Option B</li>
        <li v-listbox-item value="option-c">Option C</li>
        <li v-listbox-item value="option-d">Option D</li>
        <li v-listbox-item value="option-e">Option E</li>
      </ul>
    </div>
  </div>

  <div v-combobox>
    <label v-label>Label (required)</label>
    <div v-input-container v-floating-ui-trigger vMY="4">
      <input v-input />
      <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
        <v-icon-visa-toggle>
          <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
          <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
        </v-icon-visa-toggle>
      </button>
    </div>
    <div v-listbox-container v-floating-ui-element>
      <ul v-listbox>
        <li v-listbox-item value="option-a">Option A</li>
        <li v-listbox-item value="option-b">Option B</li>
        <li v-listbox-item value="option-c">Option C</li>
        <li v-listbox-item value="option-d">Option D</li>
        <li v-listbox-item value="option-e">Option E</li>
      </ul>
    </div>
  </div>

  <button v-button buttonColor="primary" (click)="showModal()">Open default dialog</button>
  <dialog v-dialog v-message>
    <div v-message-content vPB="2" vPR="2">
      <div v-combobox>
        <label v-label>Label (required)</label>
        <div v-input-container v-floating-ui-trigger vMY="4">
          <input v-input />
          <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
            <v-icon-visa-toggle>
              <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
              <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
            </v-icon-visa-toggle>
          </button>
        </div>
        <div v-listbox-container v-floating-ui-element>
          <ul v-listbox>
            <li v-listbox-item value="option-a">Option A</li>
            <li v-listbox-item value="option-b">Option B</li>
            <li v-listbox-item value="option-c">Option C</li>
            <li v-listbox-item value="option-d">Option D</li>
            <li v-listbox-item value="option-e">Option E</li>
          </ul>
        </div>
      </div>
    </div>
    <button
      v-button-icon
      buttonColor="tertiary"
      buttonSize="small"
      subtle
      (click)="closeModal()"
      vMT="-20"
      vML="-12"
      vMR="-18"
      aria-label="close"
    >
      <svg v-icon-visa-close-tiny focusable="false"></svg>
    </button>
  </dialog>

  <ul v-tabs aria-label="Tabs with tab panels">
    <li v-tab-item>
      <button v-button>Label</button>
    </li>
  </ul>
  <div vMY="8" vSurface class="v-elevation-inset" style="min-block-size: 200px" tabindex="0" role="tabpanel">
    <div v-combobox>
      <label v-label>Label (required)</label>
      <div v-input-container v-floating-ui-trigger vMY="4">
        <input v-input />
        <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
          <v-icon-visa-toggle>
            <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
            <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
          </v-icon-visa-toggle>
        </button>
      </div>
      <div v-listbox-container v-floating-ui-element>
        <ul v-listbox>
          <li v-listbox-item value="option-a">Option A</li>
          <li v-listbox-item value="option-b">Option B</li>
          <li v-listbox-item value="option-c">Option C</li>
          <li v-listbox-item value="option-d">Option D</li>
          <li v-listbox-item value="option-e">Option E</li>
        </ul>
      </div>
    </div>
  </div>
</div>
