<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2" vMY="24">Single-select toggle buttons</h2>
  <nova-workshop-example exampleTitle="Single-select toggles" selector="nova-workshop-toggle-default">
    <nova-workshop-toggle-default></nova-workshop-toggle-default>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Single-select toggles with leading icon"
    selector="nova-workshop-toggle-with-leading-icon"
  >
    <nova-workshop-toggle-with-leading-icon></nova-workshop-toggle-with-leading-icon>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Single-select toggles with trailing icon"
    selector="nova-workshop-toggle-with-trailing-icon"
  >
    <nova-workshop-toggle-with-trailing-icon></nova-workshop-toggle-with-trailing-icon>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Single-select toggles with icon only" selector="nova-workshop-toggle-icon-only">
    <nova-workshop-toggle-icon-only></nova-workshop-toggle-icon-only>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Disabled toggles" selector="nova-workshop-toggle-disabled">
    <nova-workshop-toggle-disabled></nova-workshop-toggle-disabled>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Disabled and active toggles" selector="nova-workshop-toggle-one-button-disabled">
    <nova-workshop-toggle-one-button-disabled></nova-workshop-toggle-one-button-disabled>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Multi-select toggle buttons</h2>
  <nova-workshop-example exampleTitle="Multi-select toggles" selector="nova-workshop-multi-select-toggle">
    <nova-workshop-multi-select-toggle></nova-workshop-multi-select-toggle>
  </nova-workshop-example>
  <nova-workshop-example
    exampleTitle="Standalone multi-select toggle"
    selector="nova-workshop-standalone-multi-select-toggle"
  >
    <nova-workshop-standalone-multi-select-toggle></nova-workshop-standalone-multi-select-toggle>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Framework-specific toggle buttons</h2>
  <nova-workshop-example
    exampleTitle="Template-driven toggle button form"
    selector="nova-workshop-toggle-template-driven-form"
  >
    <nova-workshop-toggle-template-driven-form></nova-workshop-toggle-template-driven-form>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Model-driven toggle button form"
    selector="nova-workshop-toggle-model-driven-form"
  >
    <nova-workshop-toggle-model-driven-form></nova-workshop-toggle-model-driven-form>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Model-driven toggle button form using FormBuilder"
    selector="nova-workshop-toggle-model-driven-fb"
  >
    <nova-workshop-toggle-model-driven-fb></nova-workshop-toggle-model-driven-fb>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Custom toggle buttons</h2>
  <nova-workshop-example
    exampleTitle="Single-select toggle button using radio buttons"
    selector="nova-workshop-toggle-single-select-with-radio-buttons"
  >
    <nova-workshop-toggle-single-select-with-radio-buttons></nova-workshop-toggle-single-select-with-radio-buttons>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Multi-select toggle button using checkboxes"
    selector="nova-workshop-toggle-multi-select-with-checkboxes"
  >
    <nova-workshop-toggle-multi-select-with-checkboxes></nova-workshop-toggle-multi-select-with-checkboxes>
  </nova-workshop-example>
</ng-container>
