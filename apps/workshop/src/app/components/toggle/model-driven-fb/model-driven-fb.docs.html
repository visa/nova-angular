<!-- 
 setting an invalid class on the label and message are a temporary measure 
 while we add the necessary rules into Nova Styles 
-->
<form [formGroup]="formValidation" (change)="handleChange()" vFlex vFlexCol vMT="16" vGap="16">
  <fieldset aria-labelledby="model-fb-toggle-label model-fb-toggle-message">
    <legend
      v-label
      id="model-fb-toggle-label"
      vTypography="label"
      [ngClass]="isSubmitted && isInvalid ? 'v-input-error' : ''"
    >
      Group label (required)
    </legend>
    <div
      vFlex
      vGap="0"
      v-toggle-container
      required
      formControlName="toggleControl"
      [invalid]="isSubmitted && isInvalid"
    >
      <button v-toggle value="1" vGap="6" #btn>Label 1</button>
      <button v-toggle value="2" vGap="6">Label 2</button>
      <button v-toggle value="3" vGap="6">Label 3</button>
    </div>
    <span
      v-input-message
      id="model-fb-toggle-message"
      aria-atomic="true"
      aria-live="assertive"
      [ngClass]="isSubmitted && isInvalid ? 'v-input-error' : ''"
    >
      <ng-container *ngIf="isSubmitted && isInvalid">
        <svg v-icon-visa-error-tiny></svg>
        This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </fieldset>
  <div vMT="8" vGap="16">
    <button v-button type="submit" (click)="onSubmit(btn)">Submit</button>
    <button v-button type="reset" buttonColor="secondary" (click)="onReset()">Reset</button>
  </div>
</form>

<!-- For demo purposes: -->
<code>{{'formValidation.value[\'toggleControl\']: ' + formValidation.value['toggleControl'] }}</code>
