<div>
  <button v-button popovertarget="mypopover" #trigger>
    Action
    <v-icon-visa-toggle>
      <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
      <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
    </v-icon-visa-toggle>
  </button>
  <div id="mypopover" popover (toggle)="onToggle($event)" #popup>
    <div v-dropdown-menu vFlex vFlexCol>
      <ul v-dropdown-list vAddArrowKeys>
        <li>
          <button v-dropdown-item vJustifyContentStart vFlex vTypography="label-large" buttonColor="tertiary" subtle>
            <svg v-icon-visa-export-tiny></svg> Label 1
          </button>
        </li>
        <li>
          <button v-dropdown-item vFlex vTypography="label-large" buttonColor="tertiary" subtle>
            <svg v-icon-visa-copy-tiny></svg> Label 2
          </button>
        </li>
        <li>
          <button v-dropdown-item vFlex vTypography="label-large" buttonColor="tertiary" subtle>
            <svg v-icon-visa-file-download-tiny></svg> Label 3
          </button>
        </li>
        <li>
          <button v-button v-dropdown-item vTypography="label-large" buttonColor="tertiary" destructive vFlex>
            <svg v-icon-visa-delete-tiny></svg> Label 4
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
