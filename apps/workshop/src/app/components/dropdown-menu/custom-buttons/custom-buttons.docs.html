<div v-floating-ui-container>
  <button v-button v-floating-ui-trigger>
    Action
    <v-icon-visa-toggle>
      <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
      <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
    </v-icon-visa-toggle>
  </button>
  <div v-dropdown-menu>
    <ul v-dropdown-list vAddArrowKeys>
      <li>
        <button v-dropdown-item subtle><svg v-icon-visa-export-tiny></svg> Label 1</button>
      </li>
      <li>
        <button v-dropdown-item subtle disabled><svg v-icon-visa-copy-tiny></svg> Label 2</button>
      </li>
      <li>
        <button v-dropdown-item subtle><svg v-icon-visa-file-download-tiny></svg> Label 3</button>
      </li>
      <li>
        <button v-dropdown-item class="v-button v-button-tertiary v-button-destructive">
          <svg v-icon-visa-delete-tiny></svg> Label 4
        </button>
      </li>
    </ul>
  </div>
</div>
