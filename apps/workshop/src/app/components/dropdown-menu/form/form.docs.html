<div v-floating-ui-container [closeOnClick]="false">
  <button v-button v-floating-ui-trigger>
    Action
    <v-icon-visa-toggle>
      <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
      <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
    </v-icon-visa-toggle>
  </button>
  <div v-dropdown-menu>
    <div vFlex vFlexCol vGap="8" vP="16">
      <label v-label for="input-1">ID</label>
      <div v-input-container>
        <input v-input id="input-1" />
      </div>
      <label v-label for="select-1">Status</label>
      <div v-input-container>
        <select v-input id="select-1">
          <option hidden></option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <button v-button (click)="closeMenu()">Apply</button>
      <button v-button buttonColor="secondary">Clear filters</button>
      <button v-button buttonColor="tertiary" (click)="closeMenu()">Cancel</button>
    </div>
  </div>
</div>
