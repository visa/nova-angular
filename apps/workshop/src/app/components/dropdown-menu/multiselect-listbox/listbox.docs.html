<div v-floating-ui-container (floatingUIToggled)="toggleShown($event)">
  <button v-button v-floating-ui-trigger>
    Action
    <v-icon-visa-toggle>
      <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
      <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
    </v-icon-visa-toggle>
  </button>
  <div v-dropdown-menu>
    <ul v-listbox multiselect>
      <li v-listbox-item value="item-1">Label 1</li>
      <li v-listbox-item value="item-2">Label 2</li>
      <li v-listbox-item value="item-3">Label 3</li>
    </ul>
  </div>
</div>
