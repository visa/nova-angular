<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Default checkboxes</h2>

  <nova-workshop-example selector="nova-workshop-checkbox-with-label" exampleTitle="Checkbox with label">
    <nova-workshop-checkbox-with-label></nova-workshop-checkbox-with-label>
  </nova-workshop-example>

  <nova-workshop-example
    selector="nova-workshop-checkbox-without-visible-label"
    exampleTitle="Checkbox without visible label"
  >
    <nova-workshop-checkbox-without-visible-label></nova-workshop-checkbox-without-visible-label>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-checkbox-with-description" exampleTitle="Checkbox with description">
    <nova-workshop-checkbox-with-description></nova-workshop-checkbox-with-description>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-checkbox-error" exampleTitle="Checkbox with error">

    <nova-workshop-checkbox-model-driven-fb></nova-workshop-checkbox-model-driven-fb>
  </nova-workshop-example>
