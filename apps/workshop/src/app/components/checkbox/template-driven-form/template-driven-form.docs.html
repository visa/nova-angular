<form
  #templateFormValidation="ngForm"
  vFlex
  vFlexCol
  (change)="handleChange(templateFormValidation)"
  (ngSubmit)="handleFormSubmit(templateFormValidation)"
>
  <fieldset aria-labelledby="template-driven-form-group-label template-driven-form-group-error-input-message">
    <legend v-label id="template-driven-form-group-label">Group label (required)</legend>
    <div v-input-message id="template-driven-form-group-error-input-message">Select one or more options.</div>
    <ul vFlex vFlexCol>
      <li v-input-container>
        <input
          id="checkbox-template-group-1"
          name="checkbox-template-group-1"
          v-checkbox
          ngModel
          [invalid]="templateFormValidation.submitted && isInvalid"
        />
        <label v-label for="checkbox-template-group-1">Label 1</label>
      </li>
      <li v-input-container>
        <input
          id="checkbox-template-group-2"
          name="checkbox-template-group-2"
          v-checkbox
          ngModel
          [invalid]="templateFormValidation.submitted && isInvalid"
        />
        <label v-label for="checkbox-template-group-2">Label 2</label>
      </li>
      <li v-input-container>
        <input
          id="checkbox-template-group-3"
          name="checkbox-template-group-3"
          v-checkbox
          ngModel
          [invalid]="templateFormValidation.submitted && isInvalid"
        />
        <label v-label for="checkbox-template-group-3">Label 3</label>
      </li>
    </ul>
    <span v-input-message id="checkbox-template-message" aria-atomic="true" aria-live="assertive" vMT="4">
      <ng-container *ngIf="templateFormValidation.submitted && isInvalid">
        <svg v-icon-visa-error-tiny></svg>
        Select one or more options and resubmit.
      </ng-container>
    </span>
    <div vFlex vGap="16" vMT="24">
      <button v-button type="submit">Submit</button>
      <button v-button type="reset" buttonColor="secondary" (click)="handleFormReset(templateFormValidation)">
        Reset
      </button>
    </div>
  </fieldset>
</form>
