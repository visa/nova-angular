<div v-checkbox-panel>
  <div v-input-container vFlex vAlignItemsStart>
    <input
      id="checkbox-panel-disabled"
      value="checkbox-panel-disabled-value"
      v-checkbox
      disabled
      aria-describedby="checkbox-panel-disabled-message"
    />
    <div vFlex vFlexCol vGap="2" [vMY]="10">
      <label v-label for="checkbox-panel-disabled"> Label</label>
      <span v-input-message id="checkbox-panel-disabled-message" aria-disabled="true">
        This is optional text that describes the label in more detail.
      </span>
    </div>
  </div>
</div>
