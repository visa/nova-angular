<fieldset aria-labelledby="checkbox-group-error-legend checkbox-group-error-input-message" (change)="handleChange()">
  <legend v-label id="checkbox-group-error-legend">Group label (required)</legend>
  <div v-input-message id="checkbox-group-error-input-message">Select one or more options.</div>
  <ul vFlex vFlexCol>
    <li v-input-container>
      <input id="checkbox-group-error-1" name="checkbox-group-error" v-checkbox [invalid]="isInvalid" />
      <label v-label for="checkbox-group-error-1">Label 1</label>
    </li>
    <li v-input-container>
      <input id="checkbox-group-error-2" name="checkbox-group-error" v-checkbox [invalid]="isInvalid" />
      <label v-label for="checkbox-group-error-2">Label 2</label>
    </li>
    <li v-input-container>
      <input id="checkbox-group-error-3" name="checkbox-group-error" v-checkbox [invalid]="isInvalid" />
      <label v-label for="checkbox-group-error-3">Label 3</label>
    </li>
  </ul>
  <span v-input-message id="checkbox-group-error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      Select one or more options and resubmit.
    </ng-container>
  </span>
</fieldset>
<div vFlex vGap="16" vMT="24">
  <button v-button (click)="handleSubmit()">Submit</button>
  <button v-button buttonColor="secondary" (click)="handleReset()">Reset</button>
</div>
