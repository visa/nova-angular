<fieldset aria-labelledby="group-panel-legend">
  <legend id="group-panel-legend" v-label vTypography="label-large">Group label</legend>
  <ul vFlex vFlexCol>
    <li v-checkbox-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="checkbox-panel-group-1"
          name="checkbox-panel-group"
          v-checkbox
          aria-describedby="checkbox-panel-group-1-message"
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="checkbox-panel-group-1">Label 1</label>
          <span v-input-message id="checkbox-panel-group-1-message">
            This is optional text that describes the label in more detail.
          </span>
        </div>
      </div>
    </li>
    <li v-checkbox-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="checkbox-panel-group-2"
          name="checkbox-panel-group"
          v-checkbox
          aria-describedby="checkbox-panel-group-2-message"
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="checkbox-panel-group-2">Label 2</label>
          <span v-input-message id="checkbox-panel-group-2-message">
            This is optional text that describes the label in more detail.
          </span>
        </div>
      </div>
    </li>
    <li v-checkbox-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="checkbox-panel-group-3"
          name="checkbox-panel-group"
          v-checkbox
          aria-describedby="checkbox-panel-group-3-message"
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="checkbox-panel-group-3">Label 3</label>
          <span v-input-message id="checkbox-panel-group-3-message">
            This is optional text that describes the label in more detail.
          </span>
        </div>
      </div>
    </li>
  </ul>
</fieldset>
