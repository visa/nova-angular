<div v-input-container>
  <input
    id="checkbox-error"
    value="checkbox-error-value"
    aria-required="true"
    required
    v-checkbox
    [invalid]="isInvalid"
    aria-describedby="checkbox-error-message"
    #errorCheckbox
  />
  <label v-label for="checkbox-error">Label (required)</label>
</div>
<span v-input-message id="checkbox-error-message" aria-atomic="true" aria-live="assertive" vMT="4">
  <ng-container *ngIf="isInvalid">
    <svg v-icon-visa-error-tiny></svg>
    This is required text that describes the error in more detail.
  </ng-container>
</span>
<div vFlex vGap="16" vMT="24">
  <button v-button (click)="handleSubmit()">Submit</button>
  <button v-button buttonColor="secondary" (click)="handleReset()">Reset</button>
</div>
