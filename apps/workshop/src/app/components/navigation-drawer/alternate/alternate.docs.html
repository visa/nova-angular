<button v-button vM="10" (click)="showModal()">Open drawer</button>
<dialog v-panel vMX="0" aria-label="Alternate drawer">
  <div v-nav vertical vAlternate drawer style="inline-size: 242px">
    <button
      v-button-icon
      (click)="closeModal()"
      buttonSize="small"
      buttonColor="tertiary"
      subtle
      vML="auto"
      vMR="4"
      aria-label="close"
      autofocus
    >
      <svg v-icon-visa-close-tiny></svg>
    </button>
    <a
      v-link
      noUnderline
      vFlex
      vFlexCol
      vMT="16"
      vMB="30"
      vML="20"
      vMR="16"
      vGap="12"
      aria-label="Visa Application Name home"
      href="/"
      style="background-color: transparent"
      ><svg v-logo-visa></svg>
      <div vTypography="subtitle-1" vTypographyColor="default">Application Name</div>
    </a>
    <nav aria-label="Alternate drawer" vMB="6">
      <ul v-tabs vertical>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/navigation-drawer">L1 label 1</a>
        </li>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/navigation-drawer">L1 label 2</a>
        </li>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/navigation-drawer">L1 label 3</a>
        </li>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/navigation-drawer">L1 label 4</a>
        </li>
        <li v-tab-item>
          <a v-button buttonColor="tertiary" href="./components/navigation-drawer">L1 label 5</a>
        </li>
      </ul>
    </nav>
    <div vFlex vFlexCol vAlignSelfStretch vGap="4" vMT="auto">
      <hr v-divider dividerType="decorative" vMY="6" style="inline-size: 100%" />
      <div v-tab-item disclosureTab (disclosureTabToggled)="disclosureTabOpen = !disclosureTabOpen">
        <button
          v-button
          buttonColor="tertiary"
          buttonSize="large"
          aria-label="Alex Miller"
          aria-controls="alternate-profile-links"
          [attr.aria-expanded]="disclosureTabOpen"
        >
          <svg v-icon-visa-account-tiny></svg>
          Alex Miller
          <v-icon-visa-toggle>
            <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
            <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
          </v-icon-visa-toggle>
        </button>
        <div
          [vHide]="!disclosureTabOpen"
          vFlex
          vFlexCol
          vP="4"
          id="alternate-profile-links"
          [attr.aria-hidden]="!disclosureTabOpen"
        >
          <ul v-tabs vertical>
            <li v-tab-item>
              <a
                v-button
                vFlex
                vJustifyContentStart
                vTypography="label-large"
                buttonColor="tertiary"
                buttonSize="large"
                href="./components/navigation-drawer"
                >L2 label 1</a
              >
            </li>
            <li v-tab-item>
              <a
                v-button
                vFlex
                vJustifyContentStart
                vTypography="label-large"
                buttonColor="tertiary"
                buttonSize="large"
                href="./components/navigation-drawer"
                >L2 label 2</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</dialog>
