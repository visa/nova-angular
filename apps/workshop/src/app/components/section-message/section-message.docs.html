<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Informational section messages</h2>

  <nova-workshop-dev-message-headings-message vMT="14"></nova-workshop-dev-message-headings-message>

  <nova-workshop-example
    selector="nova-workshop-section-message-empty-default"

  >
    <nova-workshop-section-message-nova-title-info-section-message></nova-workshop-section-message-nova-title-info-section-message>
