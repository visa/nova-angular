<button
  v-button
  (click)="togglePanel()"
  vM="10"
  vFlexBasis="30%"
  [attr.aria-expanded]="panelOpen()"
  aria-controls="reponsive-default-panel"
  style="position: absolute"
  #openButton
>
  {{ panelOpen() ? 'Close' : 'Open' }} responsive panel
</button>
<div
  v-panel
  vML="auto"
  responsive
  aria-describedby="responsive-panel-description"
  aria-labelledby="responsive-panel-title"
  [vHide]="!panelOpen()"
  [attr.aria-hidden]="!panelOpen()"
  id="reponsive-default-panel"
>
  <div v-panel-content>
    <header vFlex vJustifyContentBetween vGap="4">
      <h2 vTypography="headline-4" id="responsive-panel-title">Panel title</h2>
      <button
        aria-label="close responsive default panel"
        v-button-icon
        subtle
        buttonColor="tertiary"
        buttonSize="small"
        vMT="-3"
        vMR="-8"
        (click)="togglePanel()"
        #closeButton
      >
        <svg v-icon-visa-close-tiny />
      </button>
    </header>
    <div v-panel-body>
      <h3 vTypography="subtitle-2" id="responsive-panel-description">Panel subtitle</h3>
      <p>This is required text that can be used to describe the panel title and subtitle in more detail.</p>
    </div>
  </div>
</div>
