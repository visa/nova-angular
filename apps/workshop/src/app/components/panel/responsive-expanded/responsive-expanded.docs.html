<div v-panel vML="auto" responsive [expanded]="expanded()">
  <button
    v-panel-toggle
    aria-label="Panel"
    buttonSize="large"
    v-button-icon
    [vML]="expanded() ? '' : 'auto'"
    [vMediaHide]="expanded() ? ['xs', 'sm'] : null"
    (click)="toggleExpanded()"
    [attr.aria-expanded]="expanded()"
    aria-controls="responsive-expanded-panel"
  >
    @if(expanded()){
    <svg
      v-icon-visa-media-fast-forward-tiny
      v-icon-two-color
      style="--v-icon-secondary: var(--palette-default-active-accent)"
    />
    }@else {
    <svg
      v-icon-visa-media-rewind-tiny
      v-icon-two-color
      style="--v-icon-secondary: var(--palette-default-active-accent)"
    />
    }
  </button>
  <div v-panel-content [vHide]="!expanded()" [attr.aria-hidden]="!expanded()" id="responsive-expanded-panel">
    <header vFlex vJustifyContentBetween vGap="4">
      <h3 vTypography="headline-4">Panel title</h3>
      <button
        v-button-icon
        buttonColor="tertiary"
        buttonSize="small"
        subtle
        vMediaHide="desktop"
        (click)="expanded.set(false)"
        aria-label="Close responsive expanded panel"
      >
        <svg v-icon-visa-close-tiny />
      </button>
    </header>
    <div v-panel-body>
      <h4 vTypography="subtitle-2">Panel subtitle</h4>
      <p>This is required text that can be used to describe the panel title and subtitle in more detail.</p>
    </div>
  </div>
</div>
