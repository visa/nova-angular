<button v-button vM="10" (click)="togglePanel(true)">Open modal panel</button>
<dialog
  v-panel
  aria-describedby="modal-panel-description"
  aria-labelledby="modal-panel-title"
  aria-modal="true"
  role="dialog"
>
  <div v-panel-content>
    <header vFlex vJustifyContentBetween vGap="4">
      <h2 vTypography="headline-4" id="modal-panel-title">Panel title</h2>
      <button
        autofocus
        aria-label="close modal default panel"
        v-button-icon
        subtle
        buttonColor="tertiary"
        buttonSize="small"
        vMT="-3"
        vMR="-8"
        (click)="togglePanel(false)"
      >
        <svg v-icon-visa-close-tiny />
      </button>
    </header>
    <div v-panel-body>
      <h3 vTypography="subtitle-2" id="modal-panel-description">Panel subtitle</h3>
      <p>This is required text that can be used to describe the panel title and subtitle in more detail.</p>
    </div>
  </div>
</dialog>
