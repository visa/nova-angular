<div vFlex vJustifyContentEnd>
  <button
    v-panel-toggle
    buttonColor="secondary"
    buttonSize="large"
    v-button-icon
    aria-label="Panel"
    (click)="panelOpen.set(true)"
  >
    <svg v-icon-visa-media-rewind-tiny />
  </button>
</div>
<dialog
  v-panel
  expandable
  vML="auto"
  [expanded]="panelOpen()"
  aria-labelledby="modal-secondary-button-title"
  aria-describedby="modal-secondary-button-subtitle"
>
  <button
    v-panel-toggle
    buttonColor="secondary"
    autofocus
    buttonSize="large"
    v-button-icon
    aria-label="Panel"
    (click)="panelOpen.set(false)"
  >
    <svg v-icon-visa-media-fast-forward-tiny />
  </button>
  <div v-panel-content>
    <header vFlex vJustifyContentBetween vGap="4">
      <h3 vTypography="headline-4" id="modal-secondary-button-title">Panel title</h3>
    </header>
    <div v-panel-body>
      <h4 vTypography="subtitle-2" id="modal-secondary-button-subtitle">Panel subtitle</h4>
      <p>This is required text that can be used to describe the panel title and subtitle in more detail.</p>
    </div>
  </div>
</dialog>
