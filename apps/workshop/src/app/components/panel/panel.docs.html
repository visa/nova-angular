<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Default panels</h2>
  <nova-workshop-example exampleTitle="Default modal panel" selector="nova-workshop-panel-modal-default" iframe>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Default responsive panel" selector="nova-workshop-panel-responsive-default">
    <nova-workshop-panel-responsive-default vFlexGrow="1"></nova-workshop-panel-responsive-default>
  </nova-workshop-example>

  <h2 vTypography="headline-2">Expandable panels</h2>
  <nova-workshop-example exampleTitle="Modal expandable panel" selector="nova-workshop-panel-modal-expandable" iframe>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Responsive expanded panel" selector="nova-workshop-panel-responsive-expanded">
    <nova-workshop-panel-responsive-expanded></nova-workshop-panel-responsive-expanded>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Modal expandable panel with secondary button"
    selector="nova-workshop-panel-modal-expandable-with-secondary-button"
    iframe
  >
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Modal expandable panel with skrim"
    selector="nova-workshop-panel-modal-expandable-with-skrim"
    iframe
  >
  </nova-workshop-example>

  <h2 vTypography="headline-2">Tabbed panels</h2>
  <nova-workshop-example
    exampleTitle="Tabbed modal expandable panel"
    selector="nova-workshop-panel-modal-expandable-tabbed"
    iframe
  >
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Tabbed responsive expanded panel"
    selector="nova-workshop-panel-responsive-expanded-tabbed"
  >
    <nova-workshop-panel-responsive-expanded-tabbed></nova-workshop-panel-responsive-expanded-tabbed>
  </nova-workshop-example>

  <h2 vTypography="headline-2">Custom panel</h2>

  <nova-workshop-example
    exampleTitle="Responsive expanded panel with custom placement"
    selector="nova-workshop-panel-responsive-expanded-with-custom-placement"
  >
    <nova-workshop-panel-responsive-expanded-with-custom-placement></nova-workshop-panel-responsive-expanded-with-custom-placement>
  </nova-workshop-example>
</ng-container>
