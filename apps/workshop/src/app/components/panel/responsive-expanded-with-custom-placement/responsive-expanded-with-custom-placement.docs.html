<div v-panel responsive [expanded]="expanded()">
  <button
    v-panel-toggle
    aria-label="Panel"
    buttonSize="large"
    v-button-icon
    (click)="toggleExpanded()"
    [vMediaHide]="expanded() ? ['xs', 'sm'] : null"
    buttonColor="secondary"
    [style.transform]="'rotate(180deg)'"
    [style.left]="'initial'"
    [style.right]="'calc(-1 * (var(--v-button-default-icon-size) + 2 * var(--v-button-default-padding-inline)))'"
    subtle
    [style.inline-size]="expanded() ? '' : 'auto'"
  >
    @if(expanded()){
    <svg v-icon-visa-media-fast-forward-tiny />
    } @else {
    <svg v-icon-visa-media-rewind-tiny />
    }
  </button>
  @if(expanded()){
  <div v-panel-content style="--v-panel-border-width: 0 1px 0 0">
    <header vFlex vJustifyContentBetween vGap="4">
      <h3 vTypography="headline-4">Panel title</h3>
      <button
        v-button-icon
        buttonColor="tertiary"
        buttonSize="small"
        subtle
        vMediaHide="desktop"
        (click)="expanded.set(false)"
        aria-label="Close custom placement panel"
      >
        <svg v-icon-visa-close-tiny />
      </button>
    </header>
    <div v-panel-body>
      <h4 vTypography="subtitle-2">Panel subtitle</h4>
      <p>This is required text that can be used to describe the panel title and subtitle in more detail.</p>
    </div>
  </div>
  }
</div>
