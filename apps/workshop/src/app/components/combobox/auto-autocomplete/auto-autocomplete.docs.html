<div v-combobox [value]="{label: 'Option B', value: 'option-b'}">
  <label v-label>Label</label>
  <div v-input-container v-floating-ui-trigger vMY="4">
    <input v-input />
    <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </button>
  </div>
  <div v-listbox-container v-floating-ui-element>
    <ul [vHide]="filteredItems.length === 0" v-listbox>
      <li *ngFor="let item of filteredItems" v-listbox-item [value]="item.value">{{ item.label }}</li>
    </ul>
    <div [vHide]="filteredItems.length > 0" vPY="10" vPX="7" vFlex vJustifyContentCenter>No results found</div>
  </div>
</div>
