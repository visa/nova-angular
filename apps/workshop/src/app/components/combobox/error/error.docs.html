<div v-combobox #combobox [invalid]="isInvalid">
  <label v-label>Label (required)</label>
  <div v-input-container v-floating-ui-trigger vMY="4">
    <input v-input required aria-describedby="default-error-message" />
    <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </button>
  </div>
  <span v-input-message id="default-error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
  <div v-listbox-container v-floating-ui-element>
    <ul v-listbox>
      <li v-listbox-item value="option-a">Option A</li>
      <li v-listbox-item value="option-b">Option B</li>
      <li v-listbox-item value="option-c">Option C</li>
      <li v-listbox-item value="option-d">Option D</li>
      <li v-listbox-item value="option-e">Option E</li>
    </ul>
  </div>
</div>

<div vMT="12" vGap="16">
  <button v-button (click)="submit()">Submit</button>
  <button v-button buttonColor="secondary" (click)="reset()">Reset</button>
</div>
