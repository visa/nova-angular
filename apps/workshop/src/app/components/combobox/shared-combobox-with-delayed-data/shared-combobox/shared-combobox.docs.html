<div v-combobox (itemSelected)="valueUpdated($event)" [value]="selectedValue">
  <label v-label>{{ label }}</label>
  <div v-input-container v-floating-ui-trigger>
    <input v-input />
    <button v-button-icon buttonColor="tertiary" buttonSize="small" aria-label="toggle">
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </button>
  </div>
  <div v-listbox-container v-floating-ui-element>
    <ul v-listbox style="max-block-size: 180px">
      <ng-container *ngIf="filteredItems.length === 0">
        <li style="min-block-size: 180px" vFlex vJustifyContentCenter vAlignItemsCenter>
          <p vTypography="label-large">No results found</p>
        </li>
      </ng-container>
      <ng-container *ngIf="filteredItems.length > 0">
        <ng-container *ngFor="let item of filteredItems | slice : firstIndex : lastIndex">
          <li v-listbox-item [value]="item.value">{{ item.label }}</li>
        </ng-container>
      </ng-container>
    </ul>
    <button *ngIf="showLoadMore" v-button buttonColor="secondary" (click)="loadMore()">Load more</button>
  </div>
</div>
