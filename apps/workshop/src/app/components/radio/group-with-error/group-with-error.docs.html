<!-- <span vTypography="label">* indicates a required field</span> -->
<fieldset aria-labelledby="radio-group-error-legend radio-group-error-message" vMT="16">
  <legend v-label vTypography="label" id="radio-group-error-legend">Group label (required)</legend>
  <div vFlex vFlexCol v-radio-group required #radioList [invalid]="isInvalid" (change)="handleChange()">
    <div v-input-container>
      <input id="radio-group-error-1" name="radio-group-error" v-radio value="1" />
      <label v-label for="radio-group-error-1">Label 1</label>
    </div>
    <div v-input-container>
      <input id="radio-group-error-2" name="radio-group-error" v-radio value="2" />
      <label v-label for="radio-group-error-2">Label 2</label>
    </div>
    <div v-input-container>
      <input id="radio-group-error-3" name="radio-group-error" v-radio value="3" />
      <label v-label for="radio-group-error-3">Label 3</label>
    </div>
  </div>
  <span v-input-message id="radio-group-error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
</fieldset>
<div vFlex vGap="16">
  <button v-button vMT="12" (click)="handleSubmit()">Submit</button>
  <button v-button buttonColor="secondary" vMT="12" (click)="handleReset()">Reset</button>
</div>
