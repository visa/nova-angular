<!-- <span vTypography="label">* indicates a required field</span> -->
<fieldset aria-labelledby="panel-group-error-legend panel-group-error-message" vMT="16">
  <legend v-label vTypography="label" id="panel-group-error-legend">Group label (required)</legend>
  <div vFlex vFlexCol v-radio-group required [invalid]="isInvalid" (change)="handleChange()">
    <div v-radio-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="panel-group-error-1"
          value="panel-group-error-value-1"
          name="panel-group-error"
          aria-describedby="panel-group-error-message-1"
          v-radio
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="panel-group-error-1">Label 1</label>
          <span v-input-message id="panel-group-error-message-1">
            This is optional text that describes the label in more detail
          </span>
        </div>
      </div>
    </div>
    <div v-radio-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="panel-group-error-2"
          value="panel-group-error-value-2"
          name="panel-group-error"
          aria-describedby="panel-group-error-message-2"
          v-radio
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="panel-group-error-1">Label 2</label>
          <span v-input-message id="panel-group-error-message-2">
            This is optional text that describes the label in more detail
          </span>
        </div>
      </div>
    </div>
    <div v-radio-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="panel-group-error-3"
          value="panel-group-error-value-3"
          name="panel-group-error"
          aria-describedby="panel-group-error-message-3"
          v-radio
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="panel-group-error-1">Label 3</label>
          <span v-input-message id="panel-group-error-message-3">
            This is optional text that describes the label in more detail
          </span>
        </div>
      </div>
    </div>
  </div>
  <span v-input-message id="panel-group-error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
</fieldset>
<div vFlex vGap="16">
  <button v-button vMT="12" (click)="handleSubmit()">Submit</button>
  <button v-button buttonColor="secondary" vMT="12" (click)="handleReset()">Reset</button>
</div>
