<div v-radio-panel>
  <div v-input-container vFlex vAlignItemsStart>
    <input
      id="radio-panel-with-message"
      value="radio-panel-with-message-value"
      name="radio-panel-with-message"
      aria-describedby="radio-panel-message"
      v-radio
      value="1"
    />
    <div vFlex vFlexCol vGap="2" [vMY]="9">
      <label v-label for="radio-panel-with-message">Label</label>
      <span v-input-message id="radio-panel-message">
        This is optional text that describes the label in more detail
      </span>
    </div>
  </div>
</div>
