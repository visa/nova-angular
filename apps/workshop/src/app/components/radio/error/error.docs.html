<!-- <span vTypography="label">* indicates a required field</span> -->
<div v-input-container>
  <input
    id="radio-with-error"
    (change)="handleChange(errorRadio)"
    #errorRadio
    name="radio-with-error"
    required
    [invalid]="isInvalid"
    v-radio
    value="radio-with-error"
    aria-describedby="radio-with-error-message"
  />
  <label v-label for="radio-with-error">Label (required)</label>
</div>
<span v-input-message id="radio-with-error-message" aria-atomic="true" aria-live="assertive">
  <ng-container *ngIf="isInvalid">
    <svg v-icon-visa-error-tiny></svg>
    This is required text that describes the error in more detail.
  </ng-container>
</span>
<div vFlex vGap="16">
  <button v-button vMT="12" (click)="handleSubmit(errorRadio)">Submit</button>
  <button v-button buttonColor="secondary" vMT="12" (click)="handleReset(errorRadio)">Reset</button>
</div>
