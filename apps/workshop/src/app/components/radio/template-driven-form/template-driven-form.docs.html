<!-- <span vTypography="label">* indicates a required field</span> -->
<form
  #templateFormValidation="ngForm"
  (change)="handleChange()"
  vFlex
  vMT="16"
  vFlexCol
  (ngSubmit)="handleFormSubmit(templateFormValidation)"
>
  <fieldset aria-labelledby="radio-template-group-label radio-template-error-message">
    <legend v-label id="radio-template-group-label" vTypography="label">Group label (required)</legend>
    <div
      vFlex
      vFlexCol
      v-radio-group
      [(ngModel)]="radioVal"
      name="radio-group"
      required
      [invalid]="templateFormValidation.submitted && isInvalid"
    >
      <div v-input-container>
        <input id="radio-template-group-1" name="radio-template-group" v-radio value="1" />
        <label v-label for="radio-template-group-1">Label 1</label>
      </div>
      <div v-input-container>
        <input id="radio-template-group-2" name="radio-template-group" v-radio value="2" />
        <label v-label for="radio-template-group-2">Label 2</label>
      </div>
      <div v-input-container>
        <input id="radio-template-group-3" name="radio-template-group" v-radio value="3" />
        <label v-label for="radio-template-group-3">Label 3</label>
      </div>
    </div>
    <span v-input-message id="radio-template-error-message" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="templateFormValidation.submitted && isInvalid">
        <svg v-icon-visa-error-tiny></svg>
        This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </fieldset>
  <span v-input-message id="radio-error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="templateFormValidation.submitted && isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
  <div vFlex vGap="16" vMT="12">
    <button v-button type="submit">Submit</button>
    <button v-button type="reset" buttonColor="secondary" (click)="handleFormReset(templateFormValidation)">
      Reset
    </button>
  </div>
</form>

<!-- For demo purposes: -->
<code
  >{{'templateFormValidation.value[\'radio-template-group\']: ' + templateFormValidation.value['radio-template-group']}}
</code>
