<!-- <span vTypography="label">* indicates a required field</span> -->
<form [formGroup]="formValidation" (change)="handleChange()" vFlex vFlexCol vGap="16" vMT="16">
  <fieldset aria-labelledby="model-radio-label model-radio-message">
    <legend v-label id="model-radio-label" vTypography="label">Group label (required)</legend>
    <div vFlex vFlexCol v-radio-group required formControlName="radioControl" [invalid]="isSubmitted && isInvalid">
      <div vFlex vGap="4" vFlexCol v-radio-group>
        <div v-input-container>
          <input v-radio value="1" id="model-radio-1" #firstInput />
          <label v-label for="model-radio-1">Label 1</label>
        </div>
      </div>
      <div vFlex vGap="4" vFlexCol>
        <div v-input-container>
          <input v-radio value="2" id="model-radio-2" />
          <label v-label for="model-radio-2">Label 2</label>
        </div>
      </div>
      <div vFlex vGap="4" vFlexCol>
        <div v-input-container>
          <input v-radio value="3" id="model-radio-3" />
          <label v-label for="model-radio-3">Label 3</label>
        </div>
      </div>
    </div>
  </fieldset>
  <span v-input-message id="model-radio-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isSubmitted && isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
  <div vMT="8" vGap="16">
    <button v-button type="submit" (click)="onSubmit(formValidation, firstInput)">Submit</button>
    <button v-button type="reset" buttonColor="secondary" (click)="onReset(formValidation)">Reset</button>
  </div>
</form>

<!-- For demo purposes: -->
<code>{{'formValidation.value[\'radioControl\']: ' + formValidation.value['radioControl']}}</code>
