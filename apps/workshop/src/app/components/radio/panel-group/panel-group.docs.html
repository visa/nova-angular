<fieldset>
  <legend v-label vTypography="label">Group label</legend>
  <div vFlex vFlexCol vGap="8">
    <div v-radio-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="panel-group-1"
          value="panel-group-value-1"
          name="panel-group"
          aria-describedby="panel-group-message-1"
          v-radio
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="panel-group-1">Label 1</label>
          <span v-input-message id="panel-group-message-1">
            This is optional text that describes the label in more detail
          </span>
        </div>
      </div>
    </div>
    <div v-radio-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="panel-group-2"
          value="panel-group-value-2"
          name="panel-group"
          aria-describedby="panel-group-message-2"
          v-radio
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="panel-group-1">Label 2</label>
          <span v-input-message id="panel-group-message-2">
            This is optional text that describes the label in more detail
          </span>
        </div>
      </div>
    </div>
    <div v-radio-panel>
      <div v-input-container vFlex vAlignItemsStart>
        <input
          id="panel-group-3"
          value="panel-group-value-3"
          name="panel-group"
          aria-describedby="panel-group-message-3"
          v-radio
        />
        <div vFlex vFlexCol vGap="2" [vMY]="8">
          <label v-label for="panel-group-1">Label 3</label>
          <span v-input-message id="panel-group-message-3">
            This is optional text that describes the label in more detail
          </span>
        </div>
      </div>
    </div>
  </div>
</fieldset>
