<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <nova-workshop-example headingLevel="2" exampleTitle="Default divider" selector="nova-workshop-divider-default">
    <nova-workshop-divider-default></nova-workshop-divider-default>
  </nova-workshop-example>

  <nova-workshop-example headingLevel="2" exampleTitle="Section divider" selector="nova-workshop-divider-section">
    <nova-workshop-divider-section></nova-workshop-divider-section>
  </nova-workshop-example>

  <nova-workshop-example headingLevel="2" exampleTitle="Decorative divider" selector="nova-workshop-divider-decorative">
    <nova-workshop-divider-decorative></nova-workshop-divider-decorative>
  </nova-workshop-example>

  <nova-workshop-example headingLevel="2" exampleTitle="Vertical divider" selector="nova-workshop-divider-vertical">
    <nova-workshop-divider-vertical></nova-workshop-divider-vertical>
  </nova-workshop-example>
</ng-container>
