<a v-skip-to-content v-link routerLink="./" fragment="content">Skip to content</a>
<header v-nav vFlex vJustifyContentBetween>
  <div v-floating-ui-container [vContainerHide]="['desktop', 'md', 'sm']">
    <button v-floating-ui-trigger v-button-icon buttonColor="tertiary" buttonSize="large" aria-label="open menu">
      <svg v-icon-visa-menu-low></svg>
    </button>
    <nav v-dropdown-menu vFlex vFlexCol>
      <ul v-dropdown-list vAddArrowKeys>
        <li>
          <a v-dropdown-item vLink vFlex vJustifyContentStart vP="4" vPX="8" href="./components/horizontal-navigation">
            L1 label 1
          </a>
        </li>
        <li>
          <a v-dropdown-item vLink vFlex vJustifyContentStart vP="4" vPX="8" href="./components/horizontal-navigation">
            L1 label 2
          </a>
        </li>
        <li>
          <a v-dropdown-item vLink vFlex vJustifyContentStart vP="4" vPX="8" href="./components/horizontal-navigation">
            L1 label 3
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <a v-link noUnderline vGap="16" aria-label="Visa Application Name Home" href="./components/horizontal-navigation"
    ><svg v-logo-visa></svg>
    <div vTypography="headline-3" vContainerHide="xs" class="v-nav-app-name">Application name</div>
  </a>
  <div vFlex vGap="8">
    <div v-input-container vContainerHide="xs">
      <svg v-icon-visa-search-low></svg>
      <!-- padding logic below prevents input from growing visually when clear button appears-->
      <input
        v-input
        (focused)="focus()"
        (blur)="blur($event)"
        #inputRef
        placeholder="Search"
        aria-label="Search site"
        [vPR]="!(inputRef.value.length > 0 && inFocus) ? 38 : 0"
      />
      <button
        *ngIf="inputRef.value.length > 0 && inFocus"
        v-button-icon
        (focused)="focus()"
        (blur)="blur($event)"
        buttonSize="small"
        subtle
        buttonColor="tertiary"
        (click)="clearAndFocus()"
        aria-label="clear search"
        #searchClearBtn
      >
        <svg v-icon-visa-clear-alt-tiny></svg>
      </button>
    </div>
    <button
      v-button-icon
      aria-label="notifications"
      aria-describedby="badge-stacked-persistent"
      buttonColor="tertiary"
      buttonSize="large"
      vContainerHide="mobile"
    >
      <svg v-icon-visa-notifications-low></svg>
      <sup v-badge badgeType="number" id="badge-stacked-persistent">3</sup>
    </button>
    <div v-tab-item vContainerHide="mobile" v-floating-ui-container vPB="0">
      <button v-button aria-label="Account" buttonColor="tertiary" buttonSize="large" v-floating-ui-trigger>
        <svg v-avatar v-icon-visa-account-low></svg>
        <v-icon-visa-toggle>
          <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
          <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
        </v-icon-visa-toggle>
      </button>
      <div v-dropdown-menu vFlex vFlexCol>
        <ul v-dropdown-list vAddArrowKeys>
          <li>
            <a
              v-dropdown-item
              vLink
              vFlex
              vJustifyContentStart
              vP="4"
              vPX="8"
              href="./components/horizontal-navigation"
            >
              L2 label 1
            </a>
          </li>
          <li>
            <a
              v-dropdown-item
              vLink
              vFlex
              vJustifyContentStart
              vP="4"
              vPX="8"
              href="./components/horizontal-navigation"
            >
              L2 label 2
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<nav
  v-nav
  vGap="4"
  vContainerHide="xs"
  aria-label="Stacked horizontal with perisisent search"
  style="
    --v-surface-background: var(--palette-default-surface-2);
    --v-tabs-active-line-padding: var(--size-responsive-10);
  "
>
  <ul v-tabs>
    <li v-tab-item>
      <a v-button buttonColor="tertiary" buttonSize="large" href="./components/horizontal-navigation">L1 label 1</a>
    </li>
    <li v-tab-item>
      <a v-button buttonColor="tertiary" buttonSize="large" href="./components/horizontal-navigation">L1 label 2</a>
    </li>
    <li v-tab-item>
      <a v-button buttonColor="tertiary" buttonSize="large" href="./components/horizontal-navigation">L1 label 3</a>
    </li>
  </ul>
</nav>
