<div class="app-container">
  <header v-nav vertical>
    <a v-skip-to-content v-link *ngIf="navOpen" routerLink="./" fragment="content">Skip to content</a>
    <ng-container *ngIf="navOpen">
      <a
        v-link
        noUnderline
        vFlex
        vFlexCol
        vMT="16"
        vMB="30"
        vML="20"
        vMR="16"
        vGap="12"
        aria-label="Visa Application Name home"
        href="/"
        style="background-color: transparent"
        ><svg v-logo-visa></svg>
        <div vTypography="subtitle-1" class="v-nav-app-name">Application Name</div>
      </a>
      <nav aria-label="Vertical with section titles and nested elements" vMB="6">
        <ul v-tabs vertical>
          <li v-tab-item>
            <h2 v-tab-item sectionTitle>L1 section title 1</h2>
            <ul v-tabs vertical style="--v-tabs-vertical-nested-count: 1">
              <li v-tab-item>
                <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L1 label 1</a>
              </li>
              <li v-tab-item disclosureTab (disclosureTabToggled)="l1_2Open = !l1_2Open">
                <button v-button buttonColor="tertiary" aria-controls="l1_2-nested-titles-tab">
                  L1 label 2
                  <v-icon-visa-toggle>
                    <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
                    <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
                  </v-icon-visa-toggle>
                </button>
                <div
                  v-tabs
                  vertical
                  style="--v-tabs-vertical-nested-count: 2"
                  [vHide]="!l1_2Open"
                  [attr.aria-hidden]="!l1_2Open"
                  id="l1_2-nested-titles-tab"
                >
                  <h3 v-tab-item sectionTitle>L2 section title 1</h3>
                  <ul v-tabs vertical style="--v-tabs-vertical-nested-count: 2">
                    <li>
                      <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L2 label 1</a>
                    </li>
                    <li v-tab-item disclosureTab (disclosureTabToggled)="l2_2Open = !l2_2Open">
                      <button v-button buttonColor="tertiary" aria-controls="l2_2-nested-titles-tab">
                        L2 label 2
                        <v-icon-visa-toggle>
                          <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
                          <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
                        </v-icon-visa-toggle>
                      </button>
                      <div
                        v-tabs
                        vertical
                        style="--v-tabs-vertical-nested-count: 3"
                        [vHide]="!l2_2Open"
                        [attr.aria-hidden]="!l2_2Open"
                        id="l2_2-nested-titles-tab"
                      >
                        <h3 v-tab-item sectionTitle>L3 section title 1</h3>
                        <ul v-tabs vertical style="--v-tabs-vertical-nested-count: 3">
                          <li>
                            <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L3 label 1</a>
                          </li>
                          <li>
                            <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L3 label 2</a>
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </li>
          <li v-tab-item>
            <h2 v-tab-item sectionTitle>L1 section title 2</h2>
            <ul v-tabs vertical style="--v-tabs-vertical-nested-count: 1">
              <li v-tab-item>
                <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L1 label 3</a>
              </li>
              <li v-tab-item>
                <a v-button buttonColor="tertiary" href="./components/vertical-navigation"> L1 label 4</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </ng-container>
    <hr v-divider dividerType="decorative" vMB="6" vMT="auto" style="inline-size: 100%" />
    <div *ngIf="navOpen" vFlex vFlexCol vAlignSelfStretch vMB="4">
      <div v-tab-item disclosureTab (disclosureTabToggled)="avatarOpen = !avatarOpen">
        <button
          v-button
          buttonColor="tertiary"
          buttonSize="large"
          aria-label="Alex Miller"
          aria-controls="nested-section-titles-profile-links"
          [attr.aria-expanded]="avatarOpen"
        >
          <svg v-icon-visa-account-tiny></svg>
          Alex Miller
          <v-icon-visa-toggle>
            <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
            <svg v-toggle-rotated-template v-icon-visa-chevron-up-tiny></svg>
          </v-icon-visa-toggle>
        </button>
        <div
          [vHide]="!avatarOpen"
          vFlex
          vFlexCol
          vP="4"
          id="nested-section-titles-profile-links"
          [attr.aria-hidden]="!avatarOpen"
        >
          <ul v-tabs vertical>
            <li v-tab-item>
              <a
                v-button
                vFlex
                vJustifyContentStart
                vTypography="label-large"
                buttonColor="tertiary"
                buttonSize="large"
                href="./components/vertical-navigation"
                >L2 label 1</a
              >
            </li>
            <li v-tab-item>
              <a
                v-button
                vFlex
                vJustifyContentStart
                vTypography="label-large"
                buttonColor="tertiary"
                buttonSize="large"
                href="./components/vertical-navigation"
                >L2 label 2</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <button
      v-button-icon
      buttonColor="tertiary"
      buttonSize="small"
      subtle
      [vML]="navOpen ? 'auto' : ''"
      [vMR]="navOpen ? 8 : ''"
      [vMX]="navOpen ? '' : 5"
      (click)="navOpen = !navOpen"
      aria-label="Side bar"
      [aria-expanded]="navOpen"
    >
      <svg *ngIf="navOpen" v-icon-visa-media-rewind-tiny></svg>
      <svg *ngIf="!navOpen" v-icon-visa-media-fast-forward-tiny></svg>
    </button>
  </header>
  <div class="main-content">Main content</div>
</div>
