<nav role="navigation" aria-label="slim pagination">
  <ul v-pagination vFlex vFlexRow vAlignItemsCenter>
    <li>
      <button
        aria-label="Go to previous page"
        v-button-icon
        buttonSize="small"
        buttonColor="tertiary"
        [disabled]="isFirst"
        (click)="previousPage()"
      >
        <svg v-icon-visa-chevron-left-tiny></svg>
      </button>
    </li>
    <li *ngFor="let page of pageBlock">
      <button
        [aria-current]="currentPage == page ? 'page' : false"
        v-button
        buttonColor="tertiary"
        (click)="changePage(page)"
      >
        {{page}}
      </button>
    </li>
    <li>
      <button
        aria-label="Go to next page"
        v-button-icon
        buttonSize="small"
        buttonColor="tertiary"
        [disabled]="isLast"
        (click)="nextPage()"
      >
        <svg v-icon-visa-chevron-right-tiny></svg>
      </button>
    </li>
  </ul>
</nav>
