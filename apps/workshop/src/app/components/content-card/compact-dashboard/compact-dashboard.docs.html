<div v-content-card style="inline-size: 500px">
  <div v-content-card-body vFlex vFlexCol vGap="4">
    <div vFlex vJustifyContentBetween vAlignItemsCenter>
      <h3 v-content-card-title vTypography="headline-4">
        <span vFlex vAlignSelfEnd>Headline</span>
      </h3>
    </div>
    <p vTypography="body-2" vPT="4">This is optional text that describes the headline and subtitle in more detail.</p>
    <div vFlex vFlexWrap vGap="12" vPT="12" vAlignItemsCenter>
      <span vTypography="display-2" style="color: var(--palette-messaging-text-positive)"> 0,000 </span>

      <div vFlex vFlexCol vGap="4" vAlignItemsCenter vAlignContentEnd vMT="8">
        <svg
          v-icon-visa-arrow-up-tiny
          aria-hidden="false"
          aria-labelledby="compact-dashboard-title compact-dashboard-label"
        >
          <title id="compact-dashboard-title">increasing value</title></svg
        ><span aria-hidden="true" id="compact-dashboard-label">Label</span>
      </div>
    </div>
  </div>
</div>
