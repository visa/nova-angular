<div v-content-card style="inline-size: 500px">
  <div v-content-card-body vFlex vFlexCol vGap="4">
    <div vFlex vAlignItemsCenter vGap="6" vPB="8">
      <svg v-icon-visa-security-lock-low></svg>
      <span vTypography="overline" style="color: var(--palette-default-active)"> Category </span>

      alt="a colorful bar chart"
    />
