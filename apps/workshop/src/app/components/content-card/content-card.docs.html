<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2" vMT="24">Default content cards</h2>
  <nova-workshop-dev-message-headings-message vMT="14"></nova-workshop-dev-message-headings-message>
  <nova-workshop-example exampleTitle="Default content card" selector="nova-workshop-default-card">
    <nova-workshop-default-card></nova-workshop-default-card>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Content card with UI buttons"
    selector="nova-workshop-default-with-ui-buttons-card"
  >
    <nova-workshop-default-with-ui-buttons-card></nova-workshop-default-with-ui-buttons-card>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Clickable content card" selector="nova-workshop-clickable-card">
    <nova-workshop-clickable-card></nova-workshop-clickable-card>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Disabled clickable content card"
    selector="nova-workshop-clickable-card-disabled"
  >
    <nova-workshop-clickable-card-disabled></nova-workshop-clickable-card-disabled>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Compact content card" selector="nova-workshop-compact-card">
    <nova-workshop-compact-card></nova-workshop-compact-card>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Content card with category" selector="nova-workshop-category-card">
    <nova-workshop-category-card></nova-workshop-category-card>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Content card with icon" selector="nova-workshop-icon-card">
    <nova-workshop-icon-card></nova-workshop-icon-card>
  </nova-workshop-example>

  <nova-workshop-example exampleTitle="Content card with image" selector="nova-workshop-image-card">
    <nova-workshop-image-card></nova-workshop-image-card>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMT="24">Dashboard content cards</h2>
  <nova-workshop-example exampleTitle="Compact dashboard content card" selector="nova-workshop-compact-dashboard-card">
    <nova-workshop-compact-dashboard-card></nova-workshop-compact-dashboard-card>
  </nova-workshop-example>
</ng-container>
