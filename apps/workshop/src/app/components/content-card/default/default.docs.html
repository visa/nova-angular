<div v-content-card>
  <div v-content-card-body vFlex vFlexCol vGap="4">
    <h3 v-content-card-title vTypography="headline-4">Headline</h3>
    <h4 v-content-card-subtitle vTypography="subtitle-3">Subtitle</h4>
    <p vTypography="body-2" vPT="4">This is optional text that describes the headline and subtitle in more detail.</p>
    <div vFlex vFlexWrap vAlignItemsCenter vGap="12" vPT="12">
      <button v-button buttonColor="primary">Primary action</button>
      <a
        href="./components/content-card"
        v-link
        noUnderline
        vFlex
        vAlignItemsCenter
        style="--v-link-icon-transformation: none"
      >
        Destination label <svg v-icon-visa-chevron-link-tiny></svg
      ></a>
    </div>
  </div>
</div>
