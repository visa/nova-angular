<nav aria-label="breadcrumbs with observable" v-breadcrumbs>
  <ol>
    <li *ngFor="let crumb of (crumbsObservable | async) || []; index as i">
      <span *ngIf="i === items.length - 1; else link" aria-current="page">{{ crumb.name }}</span>
      <ng-template #link>
        <a v-link (click)="crumbSelected(crumb)" [routerLink]="crumb.route">{{ crumb.name }}</a>
      </ng-template>
    </li>
  </ol>
</nav>

<div vFlex vGap="4" vMT="12">
  <button v-button (click)="addCrumb()">Add a crumb</button>
  <button v-button (click)="removeCrumb()">Remove crumb</button>
</div>
