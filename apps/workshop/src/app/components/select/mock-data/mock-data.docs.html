<label v-label for="mock-data-select">Label</label>
<div v-input-container>
  <select v-select id="mock-data-select" aria-describedby="mock-data-message">
    <option *ngFor="let item of optionsObj" [value]="item.value">{{ item.label }}</option>
  </select>
  <svg v-icon-visa-chevron-down-tiny></svg>
</div>
<span v-input-message id="mock-data-message">This is optional text that describes the label in more detail.</span>

<div vFlex vGap="4" vMT="8">
  <button v-button (click)="onDataChange()">Change data</button>
</div>
