<label v-label for="model-driven-object-select">Label</label>
<div v-input-container>
  <select v-select id="model-driven-object-select" [formControl]="object">
    <option *ngFor="let item of exampleObject" [ngValue]="item">{{ item.label }}</option>
  </select>
  <svg v-icon-visa-chevron-down-tiny></svg>
</div>

<button v-button vMY="8" (click)="object.reset(this.exampleObject[4])">Reset initial value</button>

<!-- For demo purposes: -->
<code *ngIf="object.value" vMT="16">{{'object.value.value: ' + object.value.value}}</code>
<code *ngIf="object.value">{{'object.value.value: ' + object.value.label}}</code>
