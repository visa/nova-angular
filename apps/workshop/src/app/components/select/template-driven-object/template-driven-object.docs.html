<label v-label for="template-object-select">Label</label>
<div v-input-container>
  <select
    v-select
    id="template-object-select"
    name="templateNameObject"
    [(ngModel)]="templateValue"
    #templateValueControl="ngModel"
  >
    <option *ngFor="let item of exampleObject" [ngValue]="item">{{ item.label }}</option>
  </select>
  <svg v-icon-visa-chevron-down-tiny></svg>
</div>

<button v-button vMY="8" (click)="templateValueControl.reset(this.exampleObject[4])">Reset initial value</button>

<!-- For demo purposes: -->
<code>{{'templateValueControl.value.value: ' + templateValueControl.value?.value}}</code>
<code>{{'templateValueControl.value.label: ' + templateValueControl.value?.label}}</code>
