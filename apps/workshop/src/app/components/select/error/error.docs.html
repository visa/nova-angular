<!-- <span vTypography="label">* indicates a required field</span> -->
<div vFlex vFlexCol vGap="4" vMT="16">
  <label v-label for="invalid-select">Label (required)</label>
  <div v-input-container>
    <select v-select id="invalid-select" [invalid]="isInvalid" #select required aria-describedby="error-message">
      <option hidden></option>
      <option value="1">Option A</option>
      <option value="2">Option B</option>
      <option value="3">Option C</option>
      <option value="4">Option D</option>
      <option value="5">Option E</option>
    </select>
    <svg v-icon-visa-chevron-down-tiny></svg>
  </div>
  <span v-input-message id="error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
</div>

<div vMT="12" vGap="16">
  <button v-button (click)="onSubmit()">Submit</button>
  <button v-button (click)="onReset()" buttonColor="secondary">Reset</button>
</div>
