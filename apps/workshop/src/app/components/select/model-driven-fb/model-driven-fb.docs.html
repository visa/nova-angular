<!-- <span vTypography="label">* indicates a required field</span> -->
<form [formGroup]="formValidation" vFlex vFlexCol vGap="16" vMT="16">
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="model-fb-select-1">Label (required)</label>
    <div v-input-container>
      <select
        v-select
        required
        formControlName="input1"
        id="model-fb-select-1"
        aria-describedby="model-fb-select-message-1"
        [invalid]="isSubmitted && formValidation.controls['input1'].invalid"
      >
        <option hidden></option>
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
        <option value="4">Option D</option>
        <option value="5">Option E</option>
      </select>
      <svg v-icon-visa-chevron-down-tiny></svg>
    </div>
    <span v-input-message id="model-fb-select-message-1" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && formValidation.controls['input1'].invalid">
        <svg v-icon-visa-error-tiny></svg>
        Error: This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="model-fb-select-2">Label (required)</label>
    <div v-input-container>
      <select
        v-select
        required
        formControlName="input2"
        id="model-fb-select-2"
        aria-describedby="model-fb-select-message-2"
        [invalid]="isSubmitted && formValidation.controls['input2'].invalid"
      >
        <option hidden></option>
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
        <option value="4">Option D</option>
        <option value="5">Option E</option>
      </select>
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-templaterotated-templaterotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </div>
    <span v-input-message id="model-fb-select-message-2" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && formValidation.controls['input2'].invalid">
        <svg v-icon-visa-error-tiny></svg>
        Error: This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="model-fb-select-3">Label (required)</label>
    <div v-input-container>
      <select
        v-select
        required
        formControlName="input3"
        id="model-fb-select-3"
        aria-describedby="model-fb-select-message-3"
        [invalid]="isSubmitted && formValidation.controls['input3'].invalid"
      >
        <option hidden></option>
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
        <option value="4">Option D</option>
        <option value="5">Option E</option>
      </select>
      <v-icon-visa-toggle>
        <svg v-toggle-default-template v-icon-visa-chevron-down-tiny></svg>
        <svg v-toggle-rotated-templaterotated-templaterotated-template v-icon-visa-chevron-up-tiny></svg>
      </v-icon-visa-toggle>
    </div>
    <span v-input-message id="model-fb-select-message-3" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && formValidation.controls['input3'].invalid">
        <svg v-icon-visa-error-tiny></svg>
        Error: This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vMT="8" vGap="16">
    <button v-button type="submit" (click)="handleFocus(formValidation); isSubmitted = true">Submit</button>
    <button v-button type="reset" buttonColor="secondary" (click)="formValidation.reset(); isSubmitted = false">
      Reset
    </button>
  </div>
</form>
