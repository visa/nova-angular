<!-- <span vTypography="label">* indicates a required field</span> -->
<form
  #templateFormValidation="ngForm"
  vFlex
  vFlexCol
  vGap="16"
  vMT="16"
  (ngSubmit)="handleFormSubmit(templateFormValidation)"
  #form
>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="template-select-1">Label (required)</label>
    <div v-input-container>
      <select
        v-select
        ngModel
        #template1="ngModel"
        required
        [invalid]="isSubmitted && template1.invalid"
        aria-describedby="template-select-message-1"
        name="template1"
        id="template-select-1"
      >
        <option hidden></option>
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
        <option value="4">Option D</option>
        <option value="5">Option E</option>
      </select>
      <svg v-icon-visa-chevron-down-tiny></svg>
    </div>
    <span v-input-message id="template-select-message-1" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && template1.invalid">
        <svg v-icon-visa-error-tiny></svg>
        Error: This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="template-select-2">Label (required)</label>
    <div v-input-container>
      <select
        v-select
        ngModel
        required
        [invalid]="isSubmitted && template2.invalid"
        aria-describedby="template-select-message-2"
        name="template2"
        #template2="ngModel"
        id="template-select-2"
      >
        <option hidden></option>
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
        <option value="4">Option D</option>
        <option value="5">Option E</option>
      </select>
      <svg v-icon-visa-chevron-down-tiny></svg>
    </div>
    <span v-input-message id="template-select-message-2" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && template2.invalid">
        <svg v-icon-visa-error-tiny></svg>
        Error: This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="template-select-3">Label (required)</label>
    <div v-input-container>
      <select
        v-select
        ngModel
        required
        [invalid]="isSubmitted && template3.invalid"
        aria-describedby="template-select-message-3"
        name="template3"
        #template3="ngModel"
        id="template-select-3"
      >
        <option hidden></option>
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
        <option value="4">Option D</option>
        <option value="5">Option E</option>
      </select>
      <svg v-icon-visa-chevron-down-tiny></svg>
    </div>
    <span v-input-message id="template-select-message-3" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && template3.invalid">
        <svg v-icon-visa-error-tiny></svg>
        Error: This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="16">
    <button v-button type="submit">Submit</button>
    <button v-button type="reset" buttonColor="secondary" (click)="handleFormReset(templateFormValidation)">
      Reset
    </button>
  </div>
</form>
