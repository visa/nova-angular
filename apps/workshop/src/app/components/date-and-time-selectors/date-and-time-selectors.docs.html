<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Date selectors</h2>
  <nova-workshop-example
    exampleTitle="Default date selector"
    selector="nova-workshop-date-time-selector-default-date-selector"
  >
    <nova-workshop-date-time-selector-default-date-selector></nova-workshop-date-time-selector-default-date-selector>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Read-only date selector"
    selector="nova-workshop-date-time-selector-read-only-date-selector"
  >
    <nova-workshop-date-time-selector-read-only-date-selector></nova-workshop-date-time-selector-read-only-date-selector>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Disabled date selector"
    selector="nova-workshop-date-time-selector-disabled-date-selector"
  >
    <nova-workshop-date-time-selector-disabled-date-selector></nova-workshop-date-time-selector-disabled-date-selector>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Date selector with error"
    selector="nova-workshop-date-time-selector-date-selector-with-error"
  >
    <nova-workshop-date-time-selector-date-selector-with-error></nova-workshop-date-time-selector-date-selector-with-error>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Date selector with disabled dates"
    selector="nova-workshop-date-time-selector-date-selector-with-disabled-dates"
  >
    <nova-workshop-date-time-selector-date-selector-with-disabled-dates></nova-workshop-date-time-selector-date-selector-with-disabled-dates>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Date range selectors</h2>

  <nova-workshop-example
    exampleTitle="Default date range selector"
    selector="nova-workshop-date-time-selector-date-range-default"
  >
    <nova-workshop-date-time-selector-date-range-default></nova-workshop-date-time-selector-date-range-default>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Stacked date range selector"
    selector="nova-workshop-date-time-selector-date-range-stacked"
  >
    <nova-workshop-date-time-selector-date-range-stacked></nova-workshop-date-time-selector-date-range-stacked>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Time selectors</h2>
  <nova-workshop-example
    exampleTitle="Default time selector"
    selector="nova-workshop-date-time-selector-default-time-selector"
  >
    <nova-workshop-date-time-selector-default-time-selector></nova-workshop-date-time-selector-default-time-selector>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Read-only time selector"
    selector="nova-workshop-date-time-selector-read-only-time-selector"
  >
    <nova-workshop-date-time-selector-read-only-time-selector></nova-workshop-date-time-selector-read-only-time-selector>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Disabled time selector"
    selector="nova-workshop-date-time-selector-disabled-time-selector"
  >
    <nova-workshop-date-time-selector-disabled-time-selector></nova-workshop-date-time-selector-disabled-time-selector>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Time selector with error"
    selector="nova-workshop-date-time-selector-time-selector-with-error"
  >
    <nova-workshop-date-time-selector-time-selector-with-error></nova-workshop-date-time-selector-time-selector-with-error>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Custom date and time selector</h2>
  <nova-workshop-example
    selector="nova-workshop-date-time-selector-date-range-values"
    exampleTitle="Values available with date selector"
  >
    <nova-workshop-date-time-selector-date-range-values></nova-workshop-date-time-selector-date-range-values>
  </nova-workshop-example>
</ng-container>
