<div vFlex vGap="12" vFlexWrap>
  <div vFlex vGap="4" vFlexCol vFlexBasis="45%">
    <label v-label for="date-selector-range-start">Label 1</label>
    <div v-input-container>
      <input
        v-input
        type="date"
        #startDate
        [max]="endDate.value ? endDate.value : null"
        id="date-selector-range-start"
      />
    </div>
  </div>
  <div vFlex vGap="4" vFlexCol vFlexBasis="45%">
    <label v-label for="date-selector-range-end">Label 2</label>
    <div v-input-container>
      <input
        v-input
        type="date"
        #endDate
        [min]="startDate.value ? startDate.value : null"
        id="date-selector-range-end"
      />
    </div>
  </div>
</div>
