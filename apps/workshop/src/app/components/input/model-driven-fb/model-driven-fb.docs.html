<form [formGroup]="formValidation" vFlex vFlexCol vGap="16">
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="model-fb-input-1">Label (required)</label>
    <div v-input-container>
      <input
        v-input
        formControlName="input1"
        id="model-fb-input-1"
        aria-describedby="model-fb-input-message-1"
        [invalid]="isSubmitted && formValidation.controls['input1'].invalid"
      />
    </div>
    <span v-input-message id="model-fb-input-message-1" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && formValidation.controls['input1'].invalid">
        <svg v-icon-visa-error-tiny></svg>
        This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="model-fb-input-2">Label (required)</label>
    <div v-input-container>
      <input
        v-input
        formControlName="input2"
        id="model-fb-input-2"
        aria-describedby="model-fb-input-message-2"
        [invalid]="isSubmitted && formValidation.controls['input2'].invalid"
      />
    </div>
    <span v-input-message id="model-fb-input-message-2" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && formValidation.controls['input2'].invalid">
        <svg v-icon-visa-error-tiny></svg>
        This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vFlex vGap="4" vFlexCol>
    <label v-label for="model-fb-input-3">Label (required)</label>
    <div v-input-container>
      <input
        v-input
        formControlName="input3"
        id="model-fb-input-3"
        aria-describedby="model-fb-input-message-3"
        [invalid]="isSubmitted && formValidation.controls['input3'].invalid"
      />
    </div>
    <span v-input-message id="model-fb-input-message-3" aria-atomic="true" aria-live="assertive">
      <ng-container *ngIf="isSubmitted && formValidation.controls['input3'].invalid">
        <svg v-icon-visa-error-tiny></svg>
        This is required text that describes the error in more detail.
      </ng-container>
    </span>
  </div>
  <div vMT="8" vGap="16">
    <button v-button type="submit" (click)="onSubmit()">Submit</button>
    <button v-button buttonColor="secondary" type="reset" (click)="formValidation.reset(); isSubmitted = false">
      Reset
    </button>
  </div>
</form>
