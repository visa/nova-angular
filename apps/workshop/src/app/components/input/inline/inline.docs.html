<div vFlex vGap="4" vAlignItemsStart vFlexWrap>
  <label v-label for="inline-input" style="line-height: var(--v-input-container-block-size)">Label (required)</label>
  <div vFlex vFlexCol vGap="4" vFlexGrow>
    <div v-input-container>
      <input v-input required id="inline-input" aria-describedby="inline-input-message" />
    </div>
    <span v-input-message id="inline-input-message"
      >This is optional text that describes the label in more detail.</span
    >
  </div>
</div>
