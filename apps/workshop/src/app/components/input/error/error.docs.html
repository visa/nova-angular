<div vFlex vGap="4" vFlexCol>
  <label v-label for="default-error">Label (required)</label>
  <div v-input-container>
    <input
      v-input
      required
      #errorInput
      id="default-error"
      [invalid]="isInvalid"
      aria-describedby="default-error-message"
    />
  </div>
  <span v-input-message id="default-error-message" aria-atomic="true" aria-live="assertive">
    <ng-container *ngIf="isInvalid">
      <svg v-icon-visa-error-tiny></svg>
      This is required text that describes the error in more detail.
    </ng-container>
  </span>
</div>
<div vFlex vGap="16">
  <button v-button vMT="8" (click)="handleSubmit(errorInput)">Submit</button>
  <button v-button buttonColor="secondary" vMT="8" (click)="handleReset()">Reset</button>
</div>
