<div vFlex vGap="4" vFlexCol>
  <label v-label for="default-disabled">Label (required)</label>
  <div v-input-container>
    <input v-input required id="default-disabled" [disabled]="isDisabled" />
  </div>
</div>
<div v-input-container vMT="8" style="container-type: inline-size">
  <input v-checkbox type="checkbox" checked (change)="isDisabled = !isDisabled" id="disabled-checkbox" />
  <label v-label for="disabled-checkbox">Mark input as disabled</label>
</div>
