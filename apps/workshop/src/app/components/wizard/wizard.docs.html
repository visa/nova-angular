<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2" vMY="24">Multi-page wizards</h2>

  <nova-workshop-example exampleTitle="Horizontal multi-page wizard" selector="nova-workshop-wizard-horizontal">
    <nova-workshop-wizard-horizontal></nova-workshop-wizard-horizontal>
  </nova-workshop-example>
  <nova-workshop-example exampleTitle="Vertical multi-page wizard" selector="nova-workshop-wizard-vertical">
    <nova-workshop-wizard-vertical></nova-workshop-wizard-vertical>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Single-page wizards</h2>
  <nova-workshop-example exampleTitle="Default single-page wizard" selector="nova-workshop-wizard-in-page">
    <nova-workshop-wizard-in-page></nova-workshop-wizard-in-page>
  </nova-workshop-example>

  <nova-workshop-example
    exampleTitle="Single-page wizard with custom accessible markup"
    selector="nova-workshop-wizard-in-page-custom-markup"
  >
    <nova-workshop-wizard-in-page-custom-markup></nova-workshop-wizard-in-page-custom-markup>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Custom wizard</h2>
  <nova-workshop-example exampleTitle="Responsive horizontal wizard" selector="nova-workshop-wizard-compact">
    <div v-section v-message vMB="12" messageType="information" ngProjectAs="example-component-prefix">
      <svg v-message-icon v-icon-visa-information-low aria-hidden="false" aria-label="Information" role="img"></svg>
      <div v-message-content vPL="2" vPB="2">
        <p vTypography="body-2-bold">
          Note: the compact wizard example is visible when the example container width is mobile width or smaller!
        </p>
        <p>At greater than mobile width, the default horizontal wizard will render.</p>
      </div>
    </div>
    <nova-workshop-wizard-compact></nova-workshop-wizard-compact>
  </nova-workshop-example>
</ng-container>
