<!-- <button v-button buttonColor="primary" (click)="showModal()">Open warning dialog</button> -->
<dialog v-dialog v-message messageType="warning" #dialog>
  <div v-message-content vPB="2" vPR="2">
    <h2 v-dialog-header vFlex vAlignItemsCenter vJustifyContentStart vGap="6">
      <svg v-message-icon v-icon-visa-warning-low aria-hidden="false" aria-label="Warning" role="img"></svg>
      <span>Exit form?</span>
    </h2>
    <p v-dialog-text>
      Your progress has been automatically saved. You can continue where you left off when you return.
    </p>
    <div vFlex vFlexWrap vGap="8" vPT="16" vPL="2" vAlignItemsCenter vJustifyContentStart>
      <button v-button buttonColor="primary" (click)="closeDialog()" autofocus>Exit</button>
    </div>
  </div>
  <button
    v-button-icon
    buttonColor="tertiary"
    buttonSize="small"
    subtle
    (click)="closeDialog()"
    vMT="-20"
    vML="-12"
    vMR="-18"
    aria-label="close"
  >
    <svg v-icon-visa-close-tiny></svg>
  </button>
</dialog>
