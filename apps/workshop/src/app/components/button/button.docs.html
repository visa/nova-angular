<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Primary text buttons</h2>

  <nova-workshop-example selector="nova-workshop-button-primary-default" exampleTitle="Default primary text button">
    <nova-workshop-button-primary-default></nova-workshop-button-primary-default>
  </nova-workshop-example>

  <nova-workshop-example selector="nova-workshop-button-primary-alternate" exampleTitle="Alternate primary text button">

  </nova-workshop-example>
