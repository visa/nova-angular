<ng-container *ngIf="!workshopService.isLoadingExamples()">
  <h2 vTypography="headline-2">Default color selectors</h2>
  <nova-workshop-example exampleTitle="Default color selector" selector="nova-workshop-color-selector-default">
    <nova-workshop-color-selector-default></nova-workshop-color-selector-default>
  </nova-workshop-example>

  <h2 vTypography="headline-2" vMY="24">Custom color selector</h2>
  <nova-workshop-example
    exampleTitle="Values available with color selector"
    selector="nova-workshop-color-selector-available-values"
  >
    <nova-workshop-color-selector-available-values></nova-workshop-color-selector-available-values>
  </nova-workshop-example>
</ng-container>
