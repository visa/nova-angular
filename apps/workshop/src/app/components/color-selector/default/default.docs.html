<!-- temporary inline styles as we work on adding them into nova-styles -->
<style>
  input[type='color'] {
    cursor: pointer;
  }
  input[type='color' i]::-webkit-color-swatch {
    min-width: 46px;
    border: 1px solid lightgray;
    border-radius: var(--size-scalable-2);
  }
</style>
<div vFlex vGap="6" vAlignItemsCenter vFlexWrap>
  <input
    vFlexBasis="5%"
    vFlexGrow0
    v-input
    type="color"
    id="default-color-selector-input"
    aria-describedby="default-a11y-color-tooltip"
  />
  <label v-label for="default-color-selector-input">Label</label>
  <div v-floating-ui-container placement="right">
    <button
      v-button-icon
      buttonSize="small"
      buttonColor="tertiary"
      aria-label="Color selector accessibility information"
      aria-describedby="default-a11y-color-tooltip"
      v-floating-ui-trigger
    >
      <svg v-icon-visa-accessibility-tiny></svg>
    </button>
    <span v-tooltip id="default-a11y-color-tooltip"
      >For RGB, use values between 0–255. For HSL, use H values between 0–359, S and L values between 0–100%. For hex,
      use the format #RRGGBB and values between 0–9 or A–F.</span
    >
  </div>
</div>
