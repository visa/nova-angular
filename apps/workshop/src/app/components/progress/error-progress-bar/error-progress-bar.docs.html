<progress
  v-progress-linear
  determinate
  v-progress-error
  invalid
  [vMB]="8"
  percentage="0"
  id="progress-bar-error"
></progress>
<label v-label progressLabel for="progress-bar-error">
  <span vFlex vGap="4" role="alert">
    <svg v-icon-visa-error-tiny></svg>
    This is a required text that describes the error in more detail
  </span>
  <span vML="8">0%</span>
</label>
