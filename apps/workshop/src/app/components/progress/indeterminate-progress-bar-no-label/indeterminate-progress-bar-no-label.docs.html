<ng-container *ngIf="initiate">
  <progress v-progress-linear [class.progress-paused]="isPaused" [vMB]="8" id="progress-bar-no-label"></progress>
  <label class="v-progress-label" vSR for="progress-bar-no-label"><span role="alert">{{srStatusMessage}}</span></label>
</ng-container>
<div vMT="12" vGap="12">
  <button v-button (click)="initiateProgress()">Start</button>
  <button v-button buttonColor="secondary" (click)="resetProgress()">Reset</button>
  <button v-button buttonColor="secondary" (click)="togglePause()">
    <svg v-icon-visa-media-pause-alt-tiny *ngIf="!isPaused"></svg>
    <svg v-icon-visa-media-play-alt-tiny *ngIf="isPaused"></svg>
    {{isPaused? 'Play': 'Pause'}}
  </button>
</div>
