<div
  v-progress-circular
  determinate
  [percentage]="downloadProgress"
  [attr.aria-valuenow]="downloadProgress"
  aria-labelledby="progress-large-circular-percentage"
>
  <div v-label vTypography="body-2-bold" id="progress-large-circular-percentage">{{downloadProgress}}%</div>
</div>
<span vSR role="alert">{{srStatusMessage}}</span>
<div vMT="12" vGap="12">
  <button v-button (click)="startProgress()">Start</button>
  <button v-button buttonColor="secondary" (click)="resetProgress()">Reset</button>
</div>
