<style>
  .custom-circular-progress {
    transform: scale(0.25);
    block-size: calc(var(--v-progress-circular-size) * 0.25);
    inline-size: calc(var(--v-progress-circular-size) * 0.25);
    display: grid;
    justify-content: center;
    align-content: center;
    --v-progress-bar-thickness: 9px;
  }
</style>

<ng-container *ngIf="initiate">
  <div v-progress-circular class="custom-circular-progress" [class.progress-paused]="isPaused">
    <span role="alert" vSR>Loading...</span>
  </div>
</ng-container>

<div vMT="12" vGap="12">
  <button v-button (click)="initiateProgress()">Start</button>
  <button v-button buttonColor="secondary" (click)="resetProgress()">Reset</button>
  <button v-button buttonColor="secondary" (click)="togglePause()">
    <svg v-icon-visa-media-pause-alt-tiny *ngIf="!isPaused"></svg>
    <svg v-icon-visa-media-play-alt-tiny *ngIf="isPaused"></svg>
    {{isPaused? 'Play': 'Pause'}}
  </button>
</div>
