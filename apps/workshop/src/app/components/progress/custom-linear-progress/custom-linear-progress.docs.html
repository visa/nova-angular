<style>
  .my-progress {
    --v-progress-bar-border-radius: 0px;
    --v-progress-bar-background-color: #0099ff11;
    --v-progress-bar-foreground-color: #0099ff;
    --v-progress-bar-thickness: 6px;
  }
</style>
<ng-container *ngIf="initiate">
  <progress v-progress-linear [class.progress-paused]="isPaused" class="my-progress" id="custom-flat-linear"></progress>
  <label for="custom-flat-linear"><span vSR role="alert">Loading...</span></label>
</ng-container>

<div vMT="12" vGap="12">
  <button v-button (click)="initiateProgress()">Start</button>
  <button v-button buttonColor="secondary" (click)="resetProgress()">Reset</button>
  <button v-button buttonColor="secondary" (click)="togglePause()">
    <svg v-icon-visa-media-pause-alt-tiny *ngIf="!isPaused"></svg>
    <svg v-icon-visa-media-play-alt-tiny *ngIf="isPaused"></svg>
    {{isPaused? 'Play': 'Pause'}}
  </button>
</div>
