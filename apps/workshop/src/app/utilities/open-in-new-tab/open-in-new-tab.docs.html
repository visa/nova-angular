<nova-workshop-example selector="nova-workshop-opens-in-new-tab-link" exampleTitle="Link">
  <div v-section v-message messageType="warning" ngProjectAs="example-component-prefix" vMB="12">
    <svg v-message-icon v-icon-visa-warning-low aria-hidden="false" aria-label="Warning" role="img"></svg>
    <div v-message-content vPL="2" vPB="2">
      <p>
        The vOpensInNewTab directive generates an aria-label in
        <strong vTypography="body-2-medium">English only.</strong>
      </p>
      <p>For internationalization, make sure to supply your own aria-label.</p>
    </div>
  </div>
  <nova-workshop-opens-in-new-tab-link></nova-workshop-opens-in-new-tab-link>
</nova-workshop-example>
