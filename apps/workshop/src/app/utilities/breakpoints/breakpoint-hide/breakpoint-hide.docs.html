<div style="block-size: var(--v-avatar-size)">
  <div v-avatar [vHide]="hide" aria-label="Avatar displaying the vHide directive functionality">AM</div>
</div>
<span role="alert" aria-live="polite" vSR>
  <ng-container *ngIf="toggled">
    {{ hide ? 'The avatar is hidden' : 'The avatar is visible' }}
  </ng-container>
</span>
<button vMY="12" v-button buttonColor="secondary" (click)="toggleHide()">
  {{ hide ? 'Show avatar' : 'Hide avatar' }}
</button>
