<div vFlex vGap="8" vFlexWrap style="container-type: inline-size">
  <div
    v-avatar
    aria-label="Avatar displaying the xs container breakpoint"
    vContainerHide="xs"
    style="--v-avatar-background: #e50000"
  >
    XS
  </div>
  <div
    v-avatar
    aria-label="Avatar displaying the sm container breakpoint"
    vContainerHide="sm"
    style="--v-avatar-background: orange; --v-avatar-foreground: black"
  >
    SM
  </div>
  <div
    v-avatar
    aria-label="Avatar displaying the md container breakpoint"
    vContainerHide="md"
    style="--v-avatar-background: yellow; --v-avatar-foreground: black"
  >
    MD
  </div>
  <div
    v-avatar
    aria-label="Avatar displaying the lg container breakpoint"
    vContainerHide="lg"
    style="--v-avatar-background: green"
  >
    LG
  </div>
  <div
    v-avatar
    aria-label="Avatar displaying the xl container breakpoint"
    vContainerHide="xl"
    style="--v-avatar-background: blue"
  >
    XL
  </div>
  <div
    v-avatar
    aria-label="Avatar displaying the xxl container breakpoint"
    vContainerHide="xxl"
    style="--v-avatar-background: purple"
  >
    XXL
  </div>
  <div v-avatar vContainerHide="mobile" aria-label="Showing a laptop to indicate we're on a desktop-sized container">
    <svg v-icon-visa-device-laptop-low></svg>
  </div>
  <div
    v-avatar
    vContainerHide="desktop"
    aria-label="Showing a mobile device to indicate we're on a mobile-sized container"
  >
    <svg v-icon-visa-device-mobile-low></svg>
  </div>
</div>
